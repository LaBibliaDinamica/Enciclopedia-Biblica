var zoomfactor=0.05 //Enter factor (0.05=5%)
function zoomhelper(){
if (parseInt(whatcache.style.width)>10&&parseInt(whatcache.style.height)>10){
whatcache.style.width=parseInt(whatcache.style.width)+parseInt(whatcache.style.width)*zoomfactor*prefix
whatcache.style.height=parseInt(whatcache.style.height)+parseInt(whatcache.style.height)*zoomfactor*prefix
}
}
function zoom(originalW, originalH, what, state){
if (!document.all&&!document.getElementById)
return
whatcache=eval("document.images."+what)
prefix=(state=="in")? 1 : -1
if (whatcache.style.width==""||state=="restore"){
whatcache.style.width=originalW+"px"
whatcache.style.height=originalH+"px"
if (state=="restore")
return
}
else{
zoomhelper()
}
beginzoom=setInterval("zoomhelper()",100)
}
function clearzoom(){
if (window.beginzoom)
clearInterval(beginzoom)
}

	<AREA name="Beer-seba" onmouseover="writetxt('<b>Beer-seba</b><BR><i>(Pozo del Juramento, o: Pozo de Siete)</i><LI>&nbsp;</LI>Lugar del S. de Judá donde hubo un pozo y tiempo después se construyó una ciudad. Se encuentra a medio camino entre la costa del mar Mediterráneo y el extremo meridional del mar Muerto, a unos 45 Km. al SO. de Hebrón y más o menos a la misma distancia al SE. de Gaza. . .')" onmouseout="writetxt(0)" shape=rect coords=448,387,484,395 href=Ciu-V.htm#Beer-seba onclick="ventana(this.href);return false">

	<AREA name="Dan3" onmouseover="writetxt('<b>Dan 3</b><LI>&nbsp;</LI>Ciudad situada en el extremo septentrional de Palestina. Antes de que la tomara la tribu de Dan, sus habitantes paganos la llamaban Lésem o Lais...')" onmouseout="writetxt(0)" shape=rect coords=124,127,142,119 href=Pers-XX.htm#Dan3 onclick="ventana(this.href);return false">

	<AREA name="Jerusalen" onmouseover="writetxt('<IMG src=images/9nisan.jpg class=bild><b>Jerusalén</b><BR><i>(Posesión [o: Fundamento] de Paz Doble)</i><LI>&nbsp;</LI>Ciudad que fue capital de la antigua nación de Israel a partir del año 1070 a. E.C. Después de la división de la nación en dos reinos (997 a. E.C.), continuó siendo la capital del reino meridional de Judá. En las Escrituras aparecen más de 800 referencias a Jerusalén.')" onmouseout="writetxt(0)" shape=rect coords=378,284,414,294 href=Ciu-V.htm#Jerusalen onclick="ventana(this.href);return false">

	<AREA name="A" onmouseover="writetxt('<b>A. LITORAL DEL MAR GRANDE (Mar Mediterráneo)</b><LI>&nbsp;</LI>La gran masa de agua comprendida entre Europa, al N.; Asia, al E., y África, al S. Los hebreos la llamaban mar Grande, pero actualmente se la conoce por su nombre derivado del latín, Mediterráneo, que significa “[que se halla] en medio de tierra”, pues está prácticamente rodeada de tierra. . .')" onmouseout="writetxt(0)" shape=poly coords=84,632,247,539,289,497,308,460,300,403,244,327,153,260,1,143,3,632  href=Ciu-XV.htm#GrandeM onclick="ventana(this.href);return false">
