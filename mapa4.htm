<!-- VALLES - MONTAÑAS -->


	<AREA name="Carmelo" onmouseover="writetxt('<b>Monte Carmelo</b><BR><i>(Huerto)</i><BR>La cordillera del Carmelo es una estribación en forma de cuña de la cordillera central de Israel, de la que sale en dirección NO. Su promontorio noroccidental llega a unos 180 m. del mar Mediterráneo. . .')" onmouseout="writetxt(0)" shape=rect coords=239,221,299,238 href=Ciu-VIII.htm#Carmelo1 onclick="ventana(this.href);return false">

	<AREA name="Hor" onmouseover="writetxt('<b>Monte Hor</b><BR><i>(heb. Hor ha·hár, Hor la Montaña)</i><LI>&nbsp;</LI>La montaña cercana a Moserá, en el límite de Edom, donde Aarón murió poco antes de que Israel entrase en la Tierra Prometida. . .')" onmouseout="writetxt(0)" shape=rect coords=261,697,303,711 href=Ciu-IV.htm#Hor1 onclick="ventana(this.href);return false">

	<AREA name="Negueb" onmouseover="writetxt('<b>Négueb</b><BR><i>(Sur)</i><LI>&nbsp;</LI>Se cree que la palabra hebrea né·ghev se deriva de una raíz que significa “estar reseco”, y suele referirse a la región semiárida situada al S. de las montañas de Judá. . .')" onmouseout="writetxt(0)" shape=poly coords=179,714,261,662,266,676,189,728 href=Ciu-III.htm#Negueb onclick="ventana(this.href);return false">

	<AREA name="Seir" onmouseover="writetxt('<b>Seír</b><LI>&nbsp;</LI>Se conoce con este nombre la región montañosa situada entre el mar Muerto y el golfo de `Aqaba. . .')" onmouseout="writetxt(0)" shape=poly coords=364,716,405,688,411,698,367,727 href=Pers-XXVI.htm#Seir2 onclick="ventana(this.href);return false">

	<AREA name="Sitim1" onmouseover="writetxt('<b>Sitim</b><BR><i>(Acacias)</i><LI>&nbsp;</LI>Lugar de las llanuras desérticas de Moab hasta donde se extendió el campamento de los israelitas desde Bet-jesimot. . .')" onmouseout="writetxt(0)" shape=rect coords=407,449,431,461 href=Ciu-VI.htm#Sitim1 onclick="ventana(this.href);return false">

	<AREA name="VTArnon" onmouseover="writetxt('<b>Valle torrencial de Arnón</b><LI>&nbsp;</LI>Bajando por la costa oriental del mar Muerto, más o menos a mitad de camino se encuentra el profundo desfiladero del valle de Arnón, que atraviesa la elevada meseta. . .')" onmouseout="writetxt(0)" shape=rect coords=410,554,464,566 href=Ciu-XII.htm#Arnon onclick="ventana(this.href);return false">

	<AREA name="VTCison" onmouseover="writetxt('<IMG src=images/1re1838.jpg class=bild><b>Valle torrencial de Cisón</b><LI>&nbsp;</LI>La crecida del Cisón inmovilizó los carros de Sísara. . .')" onmouseout="writetxt(0)" shape=rect coords=291,208,303,224 href=Ciu-VIII.htm#Cison onclick="ventana(this.href);return false">

	<AREA name="VTEgipto" onmouseover="writetxt('<b>Valle torrencial de Egipto</b><LI>&nbsp;</LI>Gran uadi (o garganta) que, como Dios había prescrito, marcaba el límite sudoccidental de la Tierra Prometida, “la tierra de Canaán”. . .')" onmouseout="writetxt(0)" shape=poly coords=58,680,102,709,96,715,51,688 href=Ciu-XIII.htm#VTEgipto onclick="ventana(this.href);return false">

	<AREA name="VTJaboq" onmouseover="writetxt('<b>Valle torrencial de Jaboq</b><LI>&nbsp;</LI>Uno de los principales valles torrenciales o uadis situados al E. del Jordán, cuyo nombre se menciona por primera vez en las Escrituras cuando Jacob cruzó “el vado de Jaboq” junto con su casa. . .')" onmouseout="writetxt(0)" shape=rect coords=437,365,487,380 href=Ciu-XII.htm#Jaboq onclick="ventana(this.href);return false">

	<AREA name="VTYarmuk" onmouseover="writetxt('<b>Valle torrencial de Yarmuk</b>')" onmouseout="writetxt(0)" shape=rect coords=406,239,477,259 href=Ciu-V.htm#Jordan onclick="ventana(this.href);return false">

	<AREA name="Zered" onmouseover="writetxt('<b>Valle torrencial de Zered</b><LI>&nbsp;</LI>Aqui acamparon los israelitas cuando bordearon la frontera de Moab, después de haber vagado durante treinta y ocho años desde la rebelión de Qadés-barnea. . .')" onmouseout="writetxt(0)" shape=rect coords=389,664,437,681 href=Ciu-XVII.htm#Zered onclick="ventana(this.href);return false">







<!-- NACIONES -->

	<AREA name="Amalequitas" onmouseover="writetxt('<b>Amalequitas</b><LI>&nbsp;</LI>Los amalequitas fueron “la primera de las naciones” que después del éxodo lanzó un ataque no provocado contra los israelitas. . .')" onmouseout="writetxt(0)" shape=poly coords=148,600,155,615,20,687,17,670 href=Pers-XXV.htm#Amaleq onclick="ventana(this.href);return false">

	<AREA name="Ammon" onmouseover="writetxt('<b>Ammón</b><BR><i>(El Pueblo)</i><LI>&nbsp;</LI>Hijo que Lot tuvo con su hija menor y que llegó a ser el progenitor de los ammonitas. . .')" onmouseout="writetxt(0)" shape=rect coords=514,435,578,450 href=Pers-X.htm#Ammon onclick="ventana(this.href);return false">

	<AREA name="Amorreos1" onmouseover="writetxt('<b>Amorreos</b><LI>&nbsp;</LI>En la lista de los hijos de Canaán se menciona al “amorreo”, pero este término, que siempre está en singular en el texto hebreo, se usa en otras partes en sentido colectivo para designar a la tribu cananea que descendió del amorreo original. Los amorreos eran, por lo tanto, una raza camítica. . .')" onmouseout="writetxt(0)" shape=poly coords=274,594,285,607,222,658,213,644 href=Ciu-VI.htm#Amorreos onclick="ventana(this.href);return false">

	<AREA name="Amorreos2" onmouseover="writetxt('<b>Amorreos</b><LI>&nbsp;</LI>En la lista de los hijos de Canaán se menciona al “amorreo”, pero este término, que siempre está en singular en el texto hebreo, se usa en otras partes en sentido colectivo para designar a la tribu cananea que descendió del amorreo original. Los amorreos eran, por lo tanto, una raza camítica. . .')" onmouseout="writetxt(0)" shape=rect coords=499,272,578,286 href=Ciu-VI.htm#Amorreos onclick="ventana(this.href);return false">

	<AREA name="Arabia" onmouseover="writetxt('<b>Arabia</b><LI>&nbsp;</LI>La península arábiga está ubicada en el extremo SO. del continente asiático. Limita al E. con el golfo Pérsico y el golfo de Omán; al S., con el mar de Arabia y el golfo de Adén, y al O., con el mar Rojo, mientras que al N. está delimitada por la Media Luna Fértil: Mesopotamia, Siria e Israel. . .')" onmouseout="writetxt(0)" shape=rect coords=454,712,597,785 href=Ciu-XIII.htm#Arabia onclick="ventana(this.href);return false">

	<AREA name="Astoret" onmouseover="writetxt('<b>Astoret</b><LI>&nbsp;</LI>Diosa cananea a la que a menudo se considera la esposa de Baal. . .')" onmouseout="writetxt(0)" shape=rect coords=42,115,118,295 href=Pers-XXXIV.htm#Astoret onclick="ventana(this.href);return false">

	<AREA name="dioses" onmouseover="writetxt('<b>Los dioses de las naciones</b><LI>&nbsp;</LI>as deidades que las naciones han adorado y siguen adorando son creaciones humanas, producto de hombres “casquivanos”, imperfectos, que “tornaron la gloria del Dios incorruptible en algo semejante a la imagen del hombre corruptible, y de aves y cuadrúpedos y cosas que se arrastran”. (Ro 1:21-23.). . .')" onmouseout="writetxt(0)" shape=rect coords=131,120,262,209 href=Hch-R.htm#diosesro onclick="ventana(this.href);return false">

	<AREA name="Og" onmouseover="writetxt('<b>Og</b><LI>&nbsp;</LI>Poderoso rey amorreo de Basán. . .')" onmouseout="writetxt(0)" shape=rect coords=517,287,558,303 href=Pers-XXXIV.htm#Og onclick="ventana(this.href);return false">

	<AREA name="Amorreos3" onmouseover="writetxt('<b>Amorreos</b><LI>&nbsp;</LI>En la lista de los hijos de Canaán se menciona al “amorreo”, pero este término, que siempre está en singular en el texto hebreo, se usa en otras partes en sentido colectivo para designar a la tribu cananea que descendió del amorreo original. Los amorreos eran, por lo tanto, una raza camítica. . .')" onmouseout="writetxt(0)" shape=rect coords=427,483,507,497 href=Ciu-VI.htm#Amorreos onclick="ventana(this.href);return false">

	<AREA name="Sehón" onmouseover="writetxt('<b>Sehón</b><LI>&nbsp;</LI>Rey amorreo de la época en la que Israel viajaba hacia la Tierra Prometida. . .')" onmouseout="writetxt(0)" shape=rect coords=437,498,496,514 href=Pers-XXIX.htm#Sehon onclick="ventana(this.href);return false">

	<AREA name="Basan" onmouseover="writetxt('<b>Basán</b><BR><i>(posiblemente: Llanura Fértil [Sin Piedras])</i><LI>&nbsp;</LI>Región amplia situada al E. del mar de Galilea. Limitaba al N. con el monte Hermón. . .')" onmouseout="writetxt(0)" shape=poly coords=538,129,552,143,517,206,501,193 href=Ciu-VIII.htm#Basan onclick="ventana(this.href);return false">

	<AREA name="Bozra" onmouseover="writetxt('<b>Bozrá</b><BR><i>(Lugar Inaccesible)</i><LI>&nbsp;</LI>Importante ciudad edomita de donde era el padre de Jobab. . .')" onmouseout="writetxt(0)" shape=rect coords=390,728,416,736 href=Ciu-II.htm#Bozra1 onclick="ventana(this.href);return false">

	<AREA name="Canaan" onmouseover="writetxt('<b>Canaán</b><BR><i>(Tierra de Comercio; Tierra del Mercader)</i><LI>&nbsp;</LI>El nombre Canaán también aplica a la raza que descendió del hijo de Cam y a la tierra donde residía. Canaán es el nombre antiguo de la parte de Palestina situada al O. del río Jordán. . .')" onmouseout="writetxt(0)" shape=poly coords=298,362,325,370,290,477,278,477,275,488,284,496,274,516,251,514,250,557,234,595,210,593,211,606,218,612,152,675,134,645,203,584,230,583,231,570,217,563,267,469 href=Pers-XVII.htm#Canaan2 onclick="ventana(this.href);return false">

	<AREA name="Edom" onmouseover="writetxt('<IMG src=images/jacob-esau.jpg class=bild><b>Edom</b><BR><i>(Rojo), EDOMITAS.</i><LI>&nbsp;</LI>Edom era el sobrenombre que recibió Esaú, el hermano gemelo de Jacob, debido a que vendió su primogenitura por un guisado rojo. . .')" onmouseout="writetxt(0)" shape=rect coords=278,731,387,784 href=Ciu-XII.htm#Edom onclick="ventana(this.href);return false">

	<AREA name="Fenicia" onmouseover="writetxt('<b>Fenicia</b><LI>&nbsp;</LI><i>(de una raíz que significa: “palmera”)</i><BR>Franja litoral que se extendía a lo largo de la orilla oriental del Mediterráneo entre Siria y Palestina; limitaba al E. con las montañas del Líbano. . .')" onmouseout="writetxt(0)" shape=rect coords=344,85,380,144 href=Ciu-XIII.htm#Fenicia onclick="ventana(this.href);return false">

	<AREA name="Filistea" onmouseover="writetxt('<IMG src=images/1sa1751.jpg class=bild><b>Filistea, Fifisteos</b><BR>Filistea abarcaba una zona de unos 80 Km. a lo largo de la costa mediterránea, desde un punto cercano a Jope, al N., hasta Gaza, al S. . .')" onmouseout="writetxt(0)" shape=poly coords=217,482,232,489,196,553,182,543 href=Ciu-VI.htm#Filistea onclick="ventana(this.href);return false">

	<AREA name="Galaad" onmouseover="writetxt('<b>Galaad</b><BR><i>(probablemente se deriva del vocablo Galeed, que significa: “Majano de Testimonio”)</i><LI>&nbsp;</LI>Término geográfico que se emplea de diversas maneras en la Biblia. . .')" onmouseout="writetxt(0)" shape=poly coords=439,306,454,312,432,441,417,437 href=Pers-XXXIV.htm#Galaad4 onclick="ventana(this.href);return false">

	<AREA name="Guerar" onmouseover="writetxt('<b>Guerar</b><BR><LI>&nbsp;</LI>Lugar cercano a Gaza al que se alude en el primer registro sobre los límites del territorio cananeo. . .')" onmouseout="writetxt(0)" shape=rect coords=200,570,229,583 href=Ciu-X.htm#Guerar onclick="ventana(this.href);return false">

	<AREA name="Guirgaseos" onmouseover="writetxt('<b>Guirgaseos</b><LI>&nbsp;</LI>Pueblo que descendió de Cam por medio de Canaán. . .')" onmouseout="writetxt(0)" shape=rect coords=339,177,384,257 href=Ciu-IX.htm#Guirgaseos onclick="ventana(this.href);return false">

	<AREA name="Heveos1" onmouseover="writetxt('<b>Heveos 1</b><LI>&nbsp;</LI>Pueblo que descendió de Canaán, el hijo de Cam. . .')" onmouseout="writetxt(0)" shape=rect coords=415,72,469,84 href=Ciu-IX.htm#Heveos onclick="ventana(this.href);return false">

	<AREA name="Heveos2" onmouseover="writetxt('<b>Heveos 2</b><LI>&nbsp;</LI>Pueblo que descendió de Canaán, el hijo de Cam. . .')" onmouseout="writetxt(0)" shape=poly coords=336,332,352,340,334,395,319,391 href=Ciu-IX.htm#Heveos onclick="ventana(this.href);return false">

	<AREA name="Hititas" onmouseover="writetxt('<b>Hititas</b><BR><i>(De [Pertenecientes] a Het)</i><LI>&nbsp;</LI>Pueblo que descendió de Het, el segundo hijo de Canaán mencionado por nombre. . .')" onmouseout="writetxt(0)" shape=poly coords=326,526,338,530,327,582,314,579 href=Pers-XLIII.htm#Hititas onclick="ventana(this.href);return false">

	<AREA name="Jebuseos" onmouseover="writetxt('<b>Jebuseos</b><BR><i>(posiblemente de una raíz que significa: “pisado; pisoteado”)</i><LI>&nbsp;</LI>JEBÚS, la antigua ciudad de Jebús estaba ubicada en el lugar conocido en la actualidad como Jerusalén. . .')" onmouseout="writetxt(0)" shape=rect coords=303,458,368,472  href=Ciu-IX.htm#Jebus onclick="ventana(this.href);return false">

	<AREA name="Moab" onmouseover="writetxt('<b>Moab</b><LI>&nbsp;</LI>Al territorio que antiguamente habitaban los moabitas se le llamaba “Moab” y también “el campo [o, los campos] de Moab”. . .')" onmouseout="writetxt(0)" shape=rect coords=472,612,519,624 href=Pers-XIX.htm#Moab2 onclick="ventana(this.href);return false">

	<AREA name="Perizitas" onmouseover="writetxt('<b>Perizitas</b><LI>&nbsp;</LI>Una de las tribus que habitaban la tierra de Canaán antes de que los israelitas la ocuparan. . .')" onmouseout="writetxt(0)" shape=poly coords=346,376,360,379,348,446,335,444 href=Ciu-IX.htm#Perizitas onclick="ventana(this.href);return false">

	<AREA name="Quenitas" onmouseover="writetxt('<b>Quenitas</b><LI>&nbsp;</LI>Miembro de un pueblo que vivía en Canaán o en sus inmediaciones en los días de Abrán (Abrahán). Las Escrituras no proveen ningún eslabón genealógico definido que permita determinar su origen. . .')" onmouseout="writetxt(0)" shape=rect coords=268,648,340,663 href=Ciu-XIV.htm#Quenitas onclick="ventana(this.href);return false">

	<AREA name="Siria" onmouseover="writetxt('<b>Siria</b><LI>&nbsp;</LI>Región que limitaba al E. con Mesopotamia; al O., con los montes del Líbano; al N. . .')" onmouseout="writetxt(0)" shape=rect coords=455,24,499,37 href=Ciu-V.htm#Siria onclick="ventana(this.href);return false">








<!-- CIUDADES -->

	<AREA name="Addar2" onmouseover="writetxt('<b>Addar - Hazar-addar</b><BR><i>(Patio [Poblado] de Addar).</i><LI>&nbsp;</LI>Ciudad situada en la frontera S. de Judá; quizás fuera la misma que la Addar cercana a Qadés-barnea. . .')" onmouseout="writetxt(0)" shape=rect coords=163,744,260,756 href=Pers-XI.htm#Addar2 onclick="ventana(this.href);return false">

	<AREA name="Afeq3" onmouseover="writetxt('<b>Afeq - (Antípatris)</b><BR><i>(Lecho del Arroyo)</i><LI>&nbsp;</LI>Ciudad que debió estar situada en la llanura de Sarón, a juzgar por las otras poblaciones que se mencionan con ella. Su rey estuvo entre los que fueron muertos por Josué. . .')" onmouseout="writetxt(0)" shape=rect coords=270,391,290,402 href=Ciu-I.htm#Afeq3 onclick="ventana(this.href);return false">

	<AREA name="Aqrabim" onmouseover="writetxt('<b>Aqrabim</b><BR><i>(Escorpiones).</i><LI>&nbsp;</LI>Vertiente de la frontera SE. de Judá que constituía uno de los límites de Canaán cuando se repartió esta tierra al pueblo de Israel. . .')" onmouseout="writetxt(0)" shape=rect coords=278,678,316,691 href=Ciu-XIV.htm#Acrabim onclick="ventana(this.href);return false">

	<AREA name="Arad2" onmouseover="writetxt('<b>Arad 2</b><LI>&nbsp;</LI>Ciudad situada en el límite meridional de Canaán cuyo rey atacó a los israelitas cuando estos se acercaron a la tierra de Canaán. . .')" onmouseout="writetxt(0)" shape=rect coords=290,611,332,631 href=Ciu-XIV.htm#Arad2 onclick="ventana(this.href);return false">

	<AREA name="Aroer1" onmouseover="writetxt('<b>Aroer 1</b><BR><i>(Enebro)</i><LI>&nbsp;</LI>Ciudad ubicada en el lado N. de la profunda garganta que forma el valle torrencial de Arnón. . .')" onmouseout="writetxt(0)" shape=rect coords=460,539,487,550 href=Ciu-XII.htm#Aroer1 onclick="ventana(this.href);return false">

	<AREA name="Asdod" onmouseover="writetxt('<b>Asdod</b><LI>&nbsp;</LI>Una de las cinco ciudades principales de los filisteos bajo el control de los “señores del eje” y probablemente centro religioso de Filistea donde se adoraba al dios falso Dagón. . .')" onmouseout="writetxt(0)" shape=rect coords=185,470,215,481 href=Ciu-V.htm#Asdod onclick="ventana(this.href);return false">

	<AREA name="Asquelon" onmouseover="writetxt('<b>Asquelón</b><BR><i>(quizás: Lugar de Pesaje [Pago])</i><LI>&nbsp;</LI>Puerto marítimo del Mediterráneo y una de las cinco ciudades filisteas principales. . .')" onmouseout="writetxt(0)" shape=rect coords=151,495,192,505 href=Ciu-VIII.htm#Asquelon onclick="ventana(this.href);return false">

	<AREA name="Astarot" onmouseover="writetxt('<b>Astarot</b><LI>&nbsp;</LI>Ciudad de la región de Basán que suele identificarse con Tell `Ashtarah, un montículo ubicado a unos 32 Km. al E. del mar de Galilea desde el que se domina una llanura bien regada. Su nombre tal vez indique que aquel lugar fue un centro del culto a la diosa Astoret. . .')" onmouseout="writetxt(0)" shape=rect coords=495,209,527,219 href=Ciu-X.htm#Astarot onclick="ventana(this.href);return false">

	<AREA name="Baal-Gad" onmouseover="writetxt('<b>Baal-Gad</b><BR><i>(Dueño de Gad [Buena Fortuna])</i><LI>&nbsp;</LI>Ciudad de la llanura-valle del Líbano situada al pie del monte Hermón, en su lado O. . .')" onmouseout="writetxt(0)" shape=rect coords=396,55,432,67 href=Ciu-XVIII.htm#Baal-Gad onclick="ventana(this.href);return false">

	<AREA name="Beer-seba" onmouseover="writetxt('<b>Beer-seba</b><BR><i>(Pozo del Juramento, o: Pozo de Siete)</i><LI>&nbsp;</LI>Lugar del S. de Judá donde hubo un pozo y tiempo después se construyó una ciudad. Se encuentra a medio camino entre la costa del mar Mediterráneo y el extremo meridional del mar Muerto, a unos 45 Km. al SO. de Hebrón y más o menos a la misma distancia al SE. de Gaza. . .')" onmouseout="writetxt(0)" shape=rect coords=210,600,253,610 href=Ciu-V.htm#Beer-seba onclick="ventana(this.href);return false">

	<AREA name="Bet-semes1" onmouseover="writetxt('<IMG src=images/arca.gif class=bild><b>Bet-semes</b><BR><i>(Casa del Sol) - Nombre de cuatro ciudades del registro bíblico.</i><LI>&nbsp;</LI>Ciudad situada en el límite septentrional de Judá, entre Kesalón y Timná. . .')" onmouseout="writetxt(0)" shape=rect coords=279,479,321,489  href=Ciu-XIV.htm#Bet-semes1 onclick="ventana(this.href);return false">

	<AREA name="Damasco" onmouseover="writetxt('<IMG src=images/saulo.jpg class=bild><b>Damasco</b><LI>&nbsp;</LI>Una de las diez ciudades de la Decápolis, la Liga o confederación de diez ciudades (del griego dé·ka, “diez”, y pó·lis, “ciudad”). El nombre también aplicaba a la región en la que estaban concentradas la mayoría de estas ciudades que se componía originalmente de: Damasco, Filadelfia, Rafana, Escitópolis, Gadara, Hipos (Hipo), Dión, Pela (Pella), Gerasa y Canata.<BR>Es probable que Canata sea la Quenat de Números 32:42. . .')" onmouseout="writetxt(0)" shape=rect coords=526,23,566,36 href=Ciu-VI.htm#Damasco onclick="ventana(this.href);return false">

	<AREA name="Dan3" onmouseover="writetxt('<b>Dan 3</b><BR><i>(Juez).</i><LI>&nbsp;</LI>Ciudad situada en el extremo septentrional de Palestina. Antes de que la tomara la tribu de Dan, sus habitantes paganos la llamaban Lésem o Lais. . .')" onmouseout="writetxt(0)" shape=rect coords=421,100,448,113 href=Pers-XX.htm#Dan3 onclick="ventana(this.href);return false">

	<AREA name="Debir2" onmouseover="writetxt('<b>Debir 2</b><BR><i>(Interior, o: Postrero).</i><LI>&nbsp;</LI>Ciudad real cananea (Jos 10:38, 39) conocida también como Quiryat-séfer y Quiryat-saná. . .')" onmouseout="writetxt(0)" shape=rect coords=288,558,313,569 href=Ciu-XII.htm#Debir2 onclick="ventana(this.href);return false">

	<AREA name="Dor" onmouseover="writetxt('<b>Dor</b><LI>&nbsp;</LI>Una de las ciudades palestinas que se alió con Jabín, el rey cananeo de Hazor, para luchar contra Josué. . .')" onmouseout="writetxt(0)" shape=rect coords=250,252,271,265 href=Ciu-V.htm#Dor onclick="ventana(this.href);return false">

	<AREA name="Edrei1" onmouseover="writetxt('<b>Edrei 1</b><BR><LI>&nbsp;</LI>Ciudad real de Og, el rey de Basán. . .')" onmouseout="writetxt(0)" shape=rect coords=518,253,541,265 href=Ciu-X.htm#Edrei1 onclick="ventana(this.href);return false">

	<AREA name="Gat" onmouseover="writetxt('<IMG src=images/1sa1732.jpg class=bild><b>Gat</b><BR><i>(Lagar)</i><LI>&nbsp;</LI>Ciudad de los señores del eje de los filisteos. . .')" onmouseout="writetxt(0)" shape=rect coords=239,482,257,493 href=Ciu-VII.htm#Gat onclick="ventana(this.href);return false">

	<AREA name="Gaza1" onmouseover="writetxt('<b>Gaza</b><LI>&nbsp;</LI>Ciudad antigua mencionada en la primera descripción de los límites cananeos. . .')" onmouseout="writetxt(0)" shape=rect coords=150,534,174,544  href=Ciu-X.htm#Gaza1 onclick="ventana(this.href);return false">

	<AREA name="Guilgal" onmouseover="writetxt('<IMG src=images/gabaon.jpg class=bild><b>Guilgal</b><BR><i>(Rodadura; Rodadura hacia Fuera)</i><LI>&nbsp;</LI>Ciudad situada “en el confín oriental de Jericó”. . .')" onmouseout="writetxt(0)" shape=rect coords=353,436,386,449 href=Ciu-VI.htm#Guilgal1 onclick="ventana(this.href);return false">

	<AREA name="Hazor" onmouseover="writetxt('<b>Hazor</b><BR><i>(Patio; Poblado).</i><LI>&nbsp;</LI>La ciudad principal del N. de Canaán en la época de la conquista de Israel bajo Josué. . .')" onmouseout="writetxt(0)" shape=rect coords=403,158,434,171 href=Ciu-III.htm#Hazor1 onclick="ventana(this.href);return false">

	<AREA name="Hebron3" onmouseover="writetxt('<IMG src=images/espias.jpg class=bild><b>Hebrón 3</b><BR><i>(Lugar de Asociación).</i><LI>&nbsp;</LI>Ciudad antigua situada en la región montañosa de Judá; fue edificada siete años antes que la ciudad egipcia de Zoan. . .')" onmouseout="writetxt(0)" shape=rect coords=277,532,311,543 href=Pers-XXV.htm#Hebron3 onclick="ventana(this.href);return false">

	<AREA name="Hesbón" onmouseover="writetxt('<b>Hesbón</b><LI>&nbsp;</LI>Ciudad antigua identificada con las ruinas de Hisban, situadas a unos 20 Km. al SO. de Rabá (`Amman) y aproximadamente a medio camino entre los ríos Arnón y Jaboq. . .')" onmouseout="writetxt(0)" shape=rect coords=456,466,490,476 href=Ciu-IX.htm#Hesbon onclick="ventana(this.href);return false">

	<AREA name="Lais2" onmouseover="writetxt('<b>Lais 2</b><BR><i>(León).</i><LI>&nbsp;</LI>Ciudad del N. de Canaán que fue destruida por los danitas, quienes más tarde la reconstruyeron y le dieron el nombre de Dan. . .')" onmouseout="writetxt(0)" shape=rect coords=421,112,449,124 href=Pers-XII.htm#Lais2 onclick="ventana(this.href);return false">

	<AREA name="Jerico" onmouseover="writetxt('<IMG src=images/rahab.jpg class=bild><b>Jericó</b><BR><i>(posiblemente: Ciudad de la Luna)</i><LI>&nbsp;</LI>Primera ciudad cananea que los israelitas conquistaron al O. del Jordán. . .')" onmouseout="writetxt(0)" shape=rect coords=356,448,382,458 href=Ciu-IV.htm#Jerico onclick="ventana(this.href);return false">

	<AREA name="Jerusalen" onmouseover="writetxt('<IMG src=images/9nisan.jpg class=bild><b>Jerusalén</b><BR><i>(Posesión [o: Fundamento] de Paz Doble)</i><LI>&nbsp;</LI>Ciudad que fue capital de la antigua nación de Israel a partir del año 1070 a. E.C. Después de la división de la nación en dos reinos (997 a. E.C.), continuó siendo la capital del reino meridional de Judá. En las Escrituras aparecen más de 800 referencias a Jerusalén.')" onmouseout="writetxt(0)" shape=rect coords=333,470,372,485 href=Ciu-V.htm#Jerusalen onclick="ventana(this.href);return false">

	<AREA name="Lakis" onmouseover="writetxt('<b>Lakís</b><LI>&nbsp;</LI>Ciudad de Judá situada en la Sefelá. (Jos 15:21, 33, 39.) Se identifica a Lakís con Tell ed-Duweir (Tel Lakhish), un montículo rodeado de valles y situado a unos 24 Km. al O. de Hebrón. . .')" onmouseout="writetxt(0)" shape=rect coords=252,516,277,528 href=Ciu-XI.htm#Lakis onclick="ventana(this.href);return false">

	<AREA name="Meguido" onmouseover="writetxt('<b>Meguidó</b><LI>&nbsp;</LI>Una de las ciudades más importantes de la Tierra Prometida, situada a unos 90 Km. al N. de Jerusalén y a unos 31 Km. al SE. de la moderna Haifa. . .')" onmouseout="writetxt(0)" shape=rect coords=287,266,327,278 href=Ciu-XIII.htm#Meguido onclick="ventana(this.href);return false">

	<AREA name="Qades" onmouseover="writetxt('<b>Qadés</b><BR><i>(Lugar Santo), QADÉS-BARNEA (Lugar Santo de Barnea)</i><LI>&nbsp;</LI>Lugar del desierto donde acamparon los israelitas. . .')" onmouseout="writetxt(0)" shape=rect coords=175,759,264,772 href=Ciu-IV.htm#Qades onclick="ventana(this.href);return false">

	<AREA name="Raba" onmouseover="writetxt('<b>Rabá - (Filadelfia)</b><LI>&nbsp;</LI>Ciudad situada en el extremo SO. del antiguo reino de Ammón cuando este ya había perdido parte de su territorio ante los amorreos. . .')" onmouseout="writetxt(0)" shape=rect coords=483,420,505,432 href=Ciu-I.htm#Raba1 onclick="ventana(this.href);return false">

	<AREA name="Ramot-galaad" onmouseover="writetxt('<b>Ramot-galaad</b><BR><i>(probablemente: Lugares Encumbrados de Galaad)</i><LI>&nbsp;</LI>Ciudad estratégica situada en el territorio de Gad, al E. del Jordán, llamada también Ramá, forma abreviada de Ramot-galaad. . .')" onmouseout="writetxt(0)" shape=rect coords=493,301,548,310 href=Ciu-I.htm#Ramot-galaad onclick="ventana(this.href);return false">

	<AREA name="Sehon" onmouseover="writetxt('<b>Sehón</b><LI>&nbsp;</LI>Rey amorreo de la época en la que Israel viajaba hacia la Tierra Prometida. En un tiempo, el reino de Sehón se extendía desde el valle torrencial de Jaboq, donde limitaba con los dominios del rey Og, hasta, como mínimo, el valle torrencial de Arnón, y desde el río Jordán hacia el E., en dirección al desierto. Su capital era Hesbón, al E. del extremo septentrional del mar Muerto. . .')" onmouseout="writetxt(0)" shape=rect coords=438,500,494,514 href=Pers-XXIX.htm#Sehon onclick="ventana(this.href);return false">

	<AREA name="Sidon" onmouseover="writetxt('<b>Sidón</b><LI>&nbsp;</LI>Sidón, el hijo primogénito de Canaán, fue el progenitor de los sidonios. La ciudad portuaria de Sidón recibió el nombre de su antepasado, y durante muchos años fue la principal ciudad de los fenicios, nombre que los griegos dieron a los sidonios. . .')" onmouseout="writetxt(0)" shape=rect coords=339,15,367,26 href=Pers-XXX.htm#Sidon onclick="ventana(this.href);return false">

	<AREA name="Siquem" onmouseover="writetxt('<b>Siquem</b><BR><i>(Hombro; Porción Saliente [de Tierra]).</i><LI>&nbsp;</LI>Ciudad antigua relacionada con Nablus o, más exactamente, con la cercana Tell Balata. . .')" onmouseout="writetxt(0)" shape=rect coords=344,356,378,368 href=Pers-XXV.htm#Siquem4 onclick="ventana(this.href);return false">

	<AREA name="Taanac" onmouseover="writetxt('<b>Taanac</b><BR>Ciudad de Manasés enclavada en el territorio de Isacar. . .')" onmouseout="writetxt(0)" shape=rect coords=332,276,358,288 href=Ciu-III.htm#Taanac onclick="ventana(this.href);return false">

	<AREA name="Tiro" onmouseover="writetxt('<b>Tiro</b><LI>&nbsp;</LI><i>(Roca)</i><BR>El principal puerto marítimo fenicio; se ha identificado con el moderno es-Sur, situado a unos 50 Km. al N. del monte Carmelo y a unos 35 Km. al SSO. de Sidón. . .')" onmouseout="writetxt(0)" shape=rect coords=308,87,328,98 href=Ciu-VII.htm#Tiro onclick="ventana(this.href);return false">









<!-- CAMINOS - FRONTERAS - Lugares -->
	<AREA name="CamiRey" onmouseover="writetxt('<b>El camino del Rey</b><LI>&nbsp;</LI>El camino del que prometieron no desviarse los israelitas si se les permitía pasar por el territorio edomita y la tierra del rey Sehón. . .')" onmouseout="writetxt(0)" shape=rect coords=426,568,450,632 href=Ciu-XXIV.htm#CaRey onclick="ventana(this.href);return false">

	<AREA name="ViaMaris" onmouseover="writetxt('<b>La Via Maris</b><LI>&nbsp;</LI>La Via Maris, o “el Camino del Mar”, pasaba por Meguidó y llegaba hasta Egipto.<BR>(gl-Pág.7)')" onmouseout="writetxt(0)" shape=poly coords=2,640,78,615,129,580,161,545,172,551,141,590,77,630,1,656 href=pdf/folleto/gl-Tierra.pdf#page= onclick="pdf(this.href);return false">



<!-- RIOS - MARES - LAGOS - MONTAÑAS - Territorios -->

	<AREA name="Jordan" onmouseover="writetxt('<IMG src=images/naaman.jpg class=bild><b>Rio Jordán</b><BR>Río principal de la Tierra Prometida que forma una frontera natural entre la mayor parte del E. y el O. de Palestina. . .')" onmouseout="writetxt(0)" shape=rect coords=393,308,407,356 href=Ciu-V.htm#Jordan onclick="ventana(this.href);return false">

	<AREA name="GalileaM" onmouseover="writetxt('<IMG src=images/storm.jpg class=bild><b>Mar de Galilea</b><BR>Lago interior de agua dulce que se encuentra en la parte N. de Palestina y al que también se ha llamado mar de Kinéret. . .')" onmouseout="writetxt(0)" shape=poly coords=415,189,423,195,423,224,413,236,408,233,396,203 href=Ciu-V.htm#GalileaM onclick="ventana(this.href);return false">

	<AREA name="MaSalado" onmouseover="writetxt('<IMG src=images/sodoma.jpg class=bild><b>Mar Salado</b><LI>&nbsp;</LI>Una de las designaciones bíblicas del gran lago o mar conocido en la actualidad como el mar Muerto. . .')" onmouseout="writetxt(0)" shape=poly coords=391,470,415,476,405,536,410,546,402,584,393,592,387,576,372,601,399,619,391,638,369,635,362,606,371,581,369,525 href=Ciu-IX.htm#Salado onclick="ventana(this.href);return false">

	<AREA name="MoHermon" onmouseover="writetxt('<b>El monte Hermón</b><BR><i>(Cosa Dedicada; Cosa Prohibida)</i><LI>&nbsp;</LI>El monte Hermón es la montaña más alta de las inmediaciones de Palestina...')" onmouseout="writetxt(0)" shape=rect coords=465,50,522,64 href=Ciu-III.htm#Hermon onclick="ventana(this.href);return false">

	<AREA name="Mte-Nebo" onmouseover="writetxt('<IMG src=images/nebo.jpg class=imgmo><LI>&nbsp;</LI><b>Monte Nebo</b><BR>Visión de la tierra prometida desde el monte Nebo')" onmouseout="writetxt(0)" shape=rect coords=401,465,447,477 href=Ciu-II.htm#Nebo3-0-1 onclick="ventana(this.href);return false">

	<AREA name="MaGrande" onmouseover="writetxt('<b>Mar Grande (Mar Mediterráneo)</b><LI>&nbsp;</LI>La gran masa de agua comprendida entre Europa, al N.; Asia, al E., y África, al S. Los hebreos la llamaban mar Grande, pero actualmente se la conoce por su nombre derivado del latín, Mediterráneo, que significa “[que se halla] en medio de tierra”, pues está prácticamente rodeada de tierra. . .')" onmouseout="writetxt(0)" shape=poly coords=7,306,121,298,127,211,230,214,217,434,137,495,134,564,1.633 href=Ciu-XV.htm#GrandeM onclick="ventana(this.href);return false">

	<AREA name="Naciones" onmouseover="writetxt('<b>Naciones que habían de ser expulsadas</b><BR><i>De la Tierra Prometida</i><LI>&nbsp;</LI>Vea la foto original en el folleto: Veamos “La Buena Tierra” - (gl-Pg.11)')" onmouseout="writetxt(0)" shape=rect coords=26,32,288,82 onclick="pdf('pdf/folleto/gl-Tierra.pdf onclick="ventana(this.href);return false">
