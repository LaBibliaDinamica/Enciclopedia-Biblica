<!-- CIUDADES -->

<AREA name="Abila" onmouseover="writetxt('<b>Abila</b><LI>&nbsp;</LI>Capital del distrito romano o tetrarquía Abilene de la región del Antilíbano al norte del monte Hermón.<BR>Algunos eruditos creen que Abila, mencionada por Tolomeo, figuraba en lugar de Rafana entre las diez ciudades originales de la Decápolis. . . .')" onmouseout="writetxt(0)" shape=rect coords=355,296,389,308 href=Ciu-IV.htm#Decapolis onclick="ventana(this.href);return false">

	<AREA name="Antipatris" onmouseover="writetxt('<b>Antípatris</b><LI>&nbsp;</LI><i>(De [Perteneciente a] Antípater)</i><BR>Ciudad reconstruida por Herodes el Grande en el año 9 a. E.C. y llamada así en honor de su padre Antípater II. . .')" onmouseout="writetxt(0)" shape=rect coords=136,485,177,494 href=Ciu-XVII.htm#Antipatris onclick="ventana(this.href);return false">

	<AREA name="Afeq3" onmouseover="writetxt('<b>Afeq</b><LI>&nbsp;</LI><i>(Lecho del Arroyo)</i><BR>Ciudad que debió estar situada en la llanura de Sarón, a juzgar por las otras poblaciones que se mencionan con ella. . .')" onmouseout="writetxt(0)" shape=rect coords=137,494,159,503 href=Ciu-I.htm#Afeq3 onclick="ventana(this.href);return false">

	<AREA name="Akko" onmouseover="writetxt('<b>Akko</b><LI>&nbsp;</LI>Ciudad portuaria situada en el extremo N. de la ancha bahía de Akkó (o Acre). . .')" onmouseout="writetxt(0)" shape=rect coords=175,223,196,231  href=Ciu-II.htm#Akko onclick="ventana(this.href);return false">

	<AREA name="Arabia" onmouseover="writetxt('<b>Arabia</b><LI>&nbsp;</LI>La península arábiga está ubicada en el extremo SO. del continente asiático. Limita al E. con el golfo Pérsico y el golfo de Omán; al S., con el mar de Arabia y el golfo de Adén, y al O., con el mar Rojo, mientras que al N. está delimitada por la Media Luna Fértil: Mesopotamia, Siria e Israel. . .')" onmouseout="writetxt(0)" shape=rect coords=464,751,521,766 href=Ciu-XIII.htm#Arabia onclick="ventana(this.href);return false">

	<AREA name="Arimatea" onmouseover="writetxt('<b>Arimatea - (Ramataim-zofim, Rama 5)</b><LI>&nbsp;</LI><i>(del heb., significa: “Altura”)</i><BR>En los tiempos de Jesús era una “ciudad de los de Judea”, de donde procedía José, el discípulo secreto que consiguió el cadáver de Jesús para enterrarlo. (Lu 23:50-53; Mt 27:57-60; Mr 15:43-46; Jn 19:38-42.) La opinión general es que Arimatea estaba ubicada en el mismo lugar que la moderna Rentis (Rantis), a unos 35 Km. al NO. de Jerusalén y a unos 26 Km. al E. de Jope (hoy Tel Aviv-Yafo).')" onmouseout="writetxt(0)" shape=rect coords=157,509,196,520 href=Ciu-II.htm#Rama5 onclick="ventana(this.href);return false">

	<AREA name="Rama5" onmouseover="writetxt('<b>Rama 5 - (Ramataim-zofim, Arimatea)</b><LI>&nbsp;</LI><i>(del heb., significa: “Altura”)</i><BR>Ciudad natal del profeta Samuel y de sus padres. . .')" onmouseout="writetxt(0)" shape=rect coords=165,518,196,527 href=Ciu-II.htm#Rama5 onclick="ventana(this.href);return false">

	<AREA name="Belen1" onmouseover="writetxt('<IMG src=images/belen.jpg class=bild><b>Belén [Efrata]</b><LI>&nbsp;</LI><i>(Casa de Pan)</i><BR>Ciudad situada en la región montañosa de Judea desde la que se dominaba la ruta que iba de Jerusalén a Beer-seba. . .')" onmouseout="writetxt(0)" shape=rect coords=208,619,233,626 href=Ciu-V.htm#Belen1 onclick="ventana(this.href);return false">

	<AREA name="Beer-seba" onmouseover="writetxt('<b>Beer-seba</b><LI>&nbsp;</LI><i>(Pozo del Juramento, o: Pozo de Siete)</i><BR>Lugar del S. de Judá donde hubo un pozo y tiempo después se construyó una ciudad. Se encuentra a medio camino entre la costa del mar Mediterráneo y el extremo meridional del mar Muerto, a unos 45 Km. al SO. de Hebrón y más o menos a la misma distancia al SE. de Gaza. . .')" onmouseout="writetxt(0)" shape=rect coords=74,763,112,774 href=Ciu-V.htm#Beer-seba onclick="ventana(this.href);return false">

	<AREA name="Betania1" onmouseover="writetxt('<IMG class=bild id=dibu4 src=images/marta-maria.jpg><b>Betania I</b><LI>&nbsp;</LI>Pueblo situado “como a tres kilómetros” de Jerusalén. La medida que usó el escritor del evangelio en aquel tiempo fue el estadio romano, y los “quince estadios” que menciona equivalen a unos 2,8 Km...')" onmouseout="writetxt(0)" shape=rect coords=225,601,257,610 href=Ciu-I.htm#Betania1 onclick="ventana(this.href);return false">

	<AREA name="Betania2" onmouseover="writetxt('<b>Betania II</b><LI>&nbsp;</LI>Tan solo se hace una mención de “Betania, al otro lado del Jordán” (Jn 1:28). . .')" onmouseout="writetxt(0)" shape=rect coords=315,347,353,357 href=Ciu-I.htm#Betania2 onclick="ventana(this.href);return false">

	<AREA name="Betsaida" onmouseover="writetxt('<b>Betsaida</b><LI>&nbsp;</LI><i>(del arameo, significa: “Casa del Cazador [o, Pescador]”).</i><BR>Ciudad de la que provenían Felipe, Andrés y Pedro. . .')" onmouseout="writetxt(0)" shape=rect coords=319,235,354,245 href=Ciu-II.htm#Betsaida onclick="ventana(this.href);return false">

	<AREA name="Cana" onmouseover="writetxt('<IMG src=images/cana.jpg class=bild><b>Caná</b><LI>&nbsp;</LI><i>(probablemente del hebreo qa·néh: “caña”; por lo tanto: “Cañaveral”)</i><BR>La ciudad donde nació Natanael. (Jn 21:2.). . .')" onmouseout="writetxt(0)" shape=rect coords=212,251,235,263  href=Ciu-XV.htm#Cana onclick="ventana(this.href);return false">

	<AREA name="Canata" onmouseover="writetxt('<b>Canata</b><LI>&nbsp;</LI>Una de las diez ciudades de la Decápolis, la Liga o confederación de diez ciudades (del griego dé·ka, “diez”, y pó·lis, “ciudad”). El nombre también aplicaba a la región en la que estaban concentradas la mayoría de estas ciudades que se componía originalmente de: Damasco, Filadelfia, Rafana, Escitópolis, Gadara, Hipos (Hipo), Dión, Pela (Pella), Gerasa y Canata.<BR>Es probable que Canata sea la Quenat de Números 32:42. . .')" onmouseout="writetxt(0)" shape=rect coords=562,273,595,283 href=Ciu-IV.htm#Decapolis onclick="ventana(this.href);return false">


	<AREA name="Capernaum" onmouseover="writetxt('<IMG src=images/mr314.jpg class=bild><b>Capernaum</b><LI>&nbsp;</LI><i>(del heb., significa: “Aldea de Nahúm”, o: “Aldea de Consolación”)</i><BR>Ciudad de gran importancia en el ministerio terrestre de Jesús, situada en la orilla noroccidental del mar de Galilea. . .')" onmouseout="writetxt(0)" shape=rect coords=260,234,309,243 href=Ciu-VII.htm#Capernaum onclick="ventana(this.href);return false">

	<AREA name="Cesarea1" onmouseover="writetxt('<b>Cesarea</b><LI>&nbsp;</LI><i>(De [Perteneciente a] César)</i><BR>Importante ciudad portuaria construida por Herodes el Grande en la costa mediterránea durante la última parte del siglo I a. E.C. . .')" onmouseout="writetxt(0)" shape=rect coords=92,362,125,372 href=Ciu-V.htm#Cesarea1 onclick="ventana(this.href);return false">

	<AREA name="Cesarea2" onmouseover="writetxt('<b>Cesarea de Filipo</b><LI>&nbsp;</LI>Antigua ciudad situada en la cabecera del río Jordán, donde hoy se encuentra el pequeño pueblo de Banias. . .')" onmouseout="writetxt(0)" shape=rect coords=337,103,376,125 href=Ciu-V.htm#Cesarea2 onclick="ventana(this.href);return false">

	<AREA name="Corazin" onmouseover="writetxt('<b>Corazín</b><LI>&nbsp;</LI>Ciudad situada en el extremo N. del mar de Galilea que estuvo entre aquellas a las que Jesús censuró. . .')" onmouseout="writetxt(0)" shape=rect coords=272,222,307,232 href=Ciu-II.htm#Corazin onclick="ventana(this.href);return false">

	<AREA name="Damasco" onmouseover="writetxt('<IMG src=images/saulo.jpg class=bild><b>Damasco</b><LI>&nbsp;</LI>Una de las diez ciudades de la Decápolis, la Liga o confederación de diez ciudades (del griego dé·ka, “diez”, y pó·lis, “ciudad”). El nombre también aplicaba a la región en la que estaban concentradas la mayoría de estas ciudades que se componía originalmente de: Damasco, Filadelfia, Rafana, Escitópolis, Gadara, Hipos (Hipo), Dión, Pela (Pella), Gerasa y Canata.<BR>Es probable que Canata sea la Quenat de Números 32:42. . .')" onmouseout="writetxt(0)" shape=rect coords=501,32,542,45 href=Ciu-VI.htm#Damasco onclick="ventana(this.href);return false">

	<AREA name="Decapolis" onmouseover="writetxt('<b>Decápolis</b><LI>&nbsp;</LI>Liga o confederación de diez ciudades (del griego dé·ka, “diez”, y pó·lis, “ciudad”). El nombre también aplicaba a la región en la que estaban concentradas la mayoría de estas ciudades. . .')" onmouseout="writetxt(0)" shape=poly coords=402,273,478,356,510,441,497,446,448,353,393,282 href=Ciu-IV.htm#Decapolis onclick="ventana(this.href);return false">

	<AREA name="Decapolis" onmouseover="writetxt('<b>Decápolis</b><LI>&nbsp;</LI>Liga o confederación de diez ciudades (del griego dé·ka, “diez”, y pó·lis, “ciudad”). El nombre también aplicaba a la región en la que estaban concentradas la mayoría de estas ciudades. . .')" onmouseout="writetxt(0)" shape=rect coords=385,579,584,602  href=Ciu-IV.htm#Decapolis onclick="ventana(this.href);return false">

<AREA name="Dion" onmouseover="writetxt('<b>Dion</b><LI>&nbsp;</LI>Una de las diez ciudades de la Decápolis, la Liga o confederación de diez ciudades (del griego dé·ka, “diez”, y pó·lis, “ciudad”). El nombre también aplicaba a la región en la que estaban concentradas la mayoría de estas ciudades que se componía originalmente de: Damasco, Filadelfia, Rafana, Escitópolis, Gadara, Hipos (Hipo), Dión, Pela (Pella), Gerasa y Canata. . .')" onmouseout="writetxt(0)" shape=rect coords=424,275,450,287 href=Ciu-IV.htm#Decapolis onclick="ventana(this.href);return false">

	<AREA name="Efrain3" onmouseover="writetxt('<b>Efraín</b><LI>&nbsp;</LI><i>(Doblemente Fructífero)</i><BR>Ciudad por lo general considerada la Efrén que Abías, el rey de Judá, le arrebató a Jeroboam, el rey de Israel. . .')" onmouseout="writetxt(0)" shape=rect coords=236,532,261,544 href=Pers-III.htm#Efrain3-0-1 onclick="ventana(this.href);return false">

	<AREA name="Emaus" onmouseover="writetxt('<IMG src=images/emaus.jpg class=bild><b>Emaus</b><LI>&nbsp;</LI>El pueblo adonde se dirigían Cleopas y otro discípulo cuando se les unió Jesucristo materializado el día de su resurrección.')" onmouseout="writetxt(0)" shape=rect coords=164,572,194,583 href=Ciu-VI.htm#Emaus onclick="ventana(this.href);return false">

	<AREA name="Escitopolis" onmouseover="writetxt('<b>Escitópolis</b><LI>&nbsp;</LI>El hecho de que la ciudad de Bet-san, en el noreste de Israel, recibiera más tarde el nombre de Escitópolis pudiera indicar que por algún tiempo estuvo bajo dominación escita (1 Samuel 31:11, 12). . .')" onmouseout="writetxt(0)" shape=rect coords=246,361,292,373 href=Ciu-IV.htm#Decapolis onclick="ventana(this.href);return false">

	<AREA name="Filadelfia" onmouseover="writetxt('<b>Filadelfia - (Rabá 1)</b><LI>&nbsp;</LI>Ciudad situada en el extremo SO. del antiguo reino de Ammón cuando este ya había perdido parte de su territorio ante los amorreos. . .')" onmouseout="writetxt(0)" shape=rect coords=406,537,447,550 href=Ciu-IX.htm#Filadelfia onclick="ventana(this.href);return false">

	<AREA name="Gadara" onmouseover="writetxt('<b>Gadara</b><LI>&nbsp;</LI>Una de las diez ciudades de la Decápolis, la Liga o confederación de diez ciudades (del griego dé·ka, “diez”, y pó·lis, “ciudad”). El nombre también aplicaba a la región en la que estaban concentradas la mayoría de estas ciudades que se componía originalmente de: Damasco, Filadelfia, Rafana, Escitópolis, Gadara, Hipos (Hipo), Dión, Pela (Pella), Gerasa y Canata. . .')" onmouseout="writetxt(0)" shape=rect coords=335,310,367,323 href=Ciu-XVII.htm#Gadara onclick="ventana(this.href);return false">

	<AREA name="Galilea" onmouseover="writetxt('<b>Galilea</b><BR><i>(Región; Circuito [de una raíz que significa: “rodar; alejarse rodando”])</i><LI>&nbsp;</LI>La primera vez que se menciona Galilea en la Biblia es con relación a un distrito de la región montañosa de Neftalí, donde estaba situada la ciudad de refugio llamada Quedes. . .')" onmouseout="writetxt(0)" shape=poly coords=211,228,271,194,278,211,216,244 href=Ciu-V.htm#Galilea onclick="ventana(this.href);return false">

	<AREA name="Gamala" onmouseover="writetxt('<b>Gamala</b><LI>&nbsp;</LI>“Cuando vean a Jerusalén cercada de ejércitos acampados. . .”')" onmouseout="writetxt(0)" shape=rect coords=351,224,383,235 href=Ciu-XVII.htm#Gamala onclick="ventana(this.href);return false">

	<AREA name="Gaza" onmouseover="writetxt('<b>Gaza</b><LI>&nbsp;</LI>Ciudad antigua mencionada en la primera descripción de los límites cananeos. . .')" onmouseout="writetxt(0)" shape=rect coords=7,685,29,693 href=Ciu-X.htm#Gaza1 onclick="ventana(this.href);return false">

	<AREA name="Gerasa" onmouseover="writetxt('<IMG src=images/endemoniado.jpg class=bild><b>Gerasa (Gerasenos)</b><LI>&nbsp;</LI><i>(De [Pertenecientes a] Gerasa)</i><BR>Una de las diez ciudades de la Decápolis, la Liga o confederación de diez ciudades (del griego dé·ka, “diez”, y pó·lis, “ciudad”). . .')" onmouseout="writetxt(0)" shape=rect coords=394,426,424,439 href=Ciu-XVII.htm#Gerasa onclick="ventana(this.href);return false">

	<AREA name="Hebron" onmouseover="writetxt('<IMG src=images/espias.jpg class=bild><b>Hebrón</b><LI>&nbsp;</LI><i>(Lugar de Asociación)</i><BR>Ciudad antigua situada en la región montañosa de Judá; fue edificada siete años antes que la ciudad egipcia de Zoan...')" onmouseout="writetxt(0)" shape=rect coords=152,671,187,682 href=Pers-XXV.htm#Hebron3 onclick="ventana(this.href);return false">

	<AREA name="Hipo" onmouseover="writetxt('<b>Hipo(s)</b><LI>&nbsp;</LI>Una de las diez ciudades de la Decápolis, la Liga o confederación de diez ciudades (del griego dé·ka, “diez”, y pó·lis, “ciudad”). El nombre también aplicaba a la región en la que estaban concentradas la mayoría de estas ciudades que se componía originalmente de: Damasco, Filadelfia, Rafana, Escitópolis, Gadara, Hipos (Hipo), Dión, Pela (Pella), Gerasa y Canata. . .')" onmouseout="writetxt(0)" shape=rect coords=327,266,361,279 href=Ciu-IV.htm#Decapolis onclick="ventana(this.href);return false">

	<AREA name="Idumea" onmouseover="writetxt('<b>Idumea</b><LI>&nbsp;</LI><i>(del gr., significa: “[Tierra] de los Edomitas”)</i><BR>En tiempos de los macabeos y los romanos, los límites geográficos de Idumea no incluían la zona más importante de la antigua Edom, al E. del Arabá, pero abarcaba parte de lo que había sido originalmente territorio de Simeón y de Judá. . .')" onmouseout="writetxt(0)" shape=rect coords=128,764,187,776  href=Ciu-XVII.htm#Idumea onclick="ventana(this.href);return false">

	<AREA name="Jerico" onmouseover="writetxt('<IMG src=images/rahab.jpg class=bild><b>Jericó</b><LI>&nbsp;</LI><i>(posiblemente: Ciudad de la Luna)</i><BR>Primera ciudad cananea que los israelitas conquistaron al O. del Jordán. . .')" onmouseout="writetxt(0)" shape=rect coords=253,559,275,570 href=Ciu-IV.htm#Jerico onclick="ventana(this.href);return false">

	<AREA name="Jerusalen" onmouseover="writetxt('<IMG src=images/9nisan.jpg class=bild><b>Jerusalén</b><LI>&nbsp;</LI><i>(Posesión [o: Fundamento] de Paz Doble)</i><BR>Ciudad que fue capital de la antigua nación de Israel a partir del año 1070 a. E.C. Después de la división de la nación en dos reinos (997 a. E.C.), continuó siendo la capital del reino meridional de Judá. En las Escrituras aparecen más de 800 referencias a Jerusalén.')" onmouseout="writetxt(0)" shape=rect coords=180,593,223,604 href=Ciu-V.htm#Jerusalen onclick="ventana(this.href);return false">

	<AREA name="Jope" onmouseover="writetxt('<IMG class=bild id=dibu3 src=clases/trans.gif><b>Jope</b><LI>&nbsp;</LI><i>(Ciudad Hermosa [Bella])</i><BR>Antiguo puerto marítimo situado a unos 55 Km. al ONO. de Jerusalén.')" onmouseout="writetxt(0)" shape=rect coords=65,502,86,513 href=Ciu-XII.htm#Jope onclick="ventana(this.href);return false">

	<AREA name="Judea" onmouseover="writetxt('<b>Judea</b><LI>&nbsp;</LI><i>(del heb., De [Perteneciente a] Judá)</i><BR>No se conocen con certeza los límites exactos de esta región de Palestina. . .')" onmouseout="writetxt(0)" shape=rect coords=131,651,180,668 href=Ciu-IV.htm#Judea onclick="ventana(this.href);return false">

	<AREA name="Lida" onmouseover="writetxt('<b>Lida</b><LI>&nbsp;</LI>A Lida se la identifica con el-Ludd (la moderna Lod), situada en la llanura de Sarón, a unos 18 Km. al SE. de Jope. . .')" onmouseout="writetxt(0)" shape=rect coords=123,536,144,546 href=Ciu-XIII.htm#Lida onclick="ventana(this.href);return false">

	<AREA name="Lod" onmouseover="writetxt('<b>Lod</b><LI>&nbsp;</LI>Ciudad con poblaciones dependientes. Debió edificarla el benjamita Sémed, ‘hijo’ de Elpaal. . .')" onmouseout="writetxt(0)" shape=rect coords=126,548,146,556 href=Ciu-XIII.htm#Lida onclick="ventana(this.href);return false">

	<AREA name="Nain" onmouseover="writetxt('<b>Naín</b><LI>&nbsp;</LI>Ciudad de Galilea donde Jesucristo resucitó al único hijo de una viuda')" onmouseout="writetxt(0)" shape=rect coords=246,321,269,331 href=Ciu-XVII.htm#Nain onclick="ventana(this.href);return false">

	<AREA name="Nazaret" onmouseover="writetxt('<IMG src=images/ef6_4b.jpg class=bild><b>Nazaret</b><LI>&nbsp;</LI><i>(probablemente: Ciudad del Brote)</i><BR>Ciudad de la Baja Galilea donde Jesús vivió la mayor parte de su vida terrestre junto con sus medio hermanos y medio hermanas. . .')" onmouseout="writetxt(0)" shape=rect coords=233,290,267,300 href=Ciu-IV.htm#Nazaret onclick="ventana(this.href);return false">

	<AREA name="Pela" onmouseover="writetxt('<b>Pela</b><LI>&nbsp;</LI>EN 33 E.C. Jesucristo advirtió a sus seguidores que ‘echaran a huir a las montañas’ cuando vieran a “Jerusalén cercada de ejércitos acampados”. . .')" onmouseout="writetxt(0)" shape=rect coords=318,371,338,384 href=Ciu-XVIII.htm#Pela onclick="ventana(this.href);return false">

	<AREA name="Rafana" onmouseover="writetxt('<b>Rafana</b><LI>&nbsp;</LI>En el siglo II E.C., Tolomeo menciona dieciocho ciudades pertenecientes a la Decápolis, lo que puede indicar que el nombre llegó a usarse de manera general y la cantidad de las ciudades variaba. Algunos eruditos creen que Abila, mencionada por Tolomeo, figuraba en lugar de Rafana entre las diez ciudades originales. . .')" onmouseout="writetxt(0)" shape=rect coords=467,238,501,252 href=Ciu-IV.htm#Decapolis onclick="ventana(this.href);return false">

	<AREA name="Samaria1" onmouseover="writetxt('<IMG src=images/naaman.jpg class=bild><b>Samaria</b><LI>&nbsp;</LI><i>(Perteneciente al Clan de Sémer)</i><BR>Ciudad que el rey Omrí empezó a edificar hacia la mitad del siglo X a. E.C. y que fue la capital del reino septentrional de Israel por más de doscientos años. . .')" onmouseout="writetxt(0)" shape=rect coords=206,428,239,439 href=Ciu-II.htm#Samaria1 onclick="ventana(this.href);return false">

	<AREA name="Samaria3" onmouseover="writetxt('<IMG src=images/naaman.jpg class=bild><b>SAMARIA</b><LI>&nbsp;</LI><i>(Perteneciente al Clan de Sémer)</i><BR>Distrito romano a través del cual viajó Jesús de vez en cuando y donde más tarde los apóstoles llevaron el mensaje del cristianismo. . .')" onmouseout="writetxt(0)" shape=rect coords=153,468,219,480 href=Ciu-II.htm#Samaria3 onclick="ventana(this.href);return false">

	<AREA name="Seforis" onmouseover="writetxt('<b>Séforis</b><LI>&nbsp;</LI><i>“adorno de la Galilea”</i><BR>Séforis fue “el centro neurálgico del sistema gubernamental de Galilea y Perea”, hasta que en el año 21 de nuestra era Antipas construyó Tiberíades, que se convirtió en la capital. . .')" onmouseout="writetxt(0)" shape=rect coords=225,278,254,288 href=Ciu-XVII.htm#Seforis onclick="ventana(this.href);return false">

	<AREA name="Sicar" onmouseover="writetxt('<b>Sicar</b><LI>&nbsp;</LI>Ciudad de Samaria, y el lugar donde estaba la fuente de Jacob. . .')" onmouseout="writetxt(0)" shape=rect coords=232,449,253,460 href=Ciu-VI.htm#Sicar onclick="ventana(this.href);return false">

	<AREA name="Sidon" onmouseover="writetxt('<b>Sidón</b><LI>&nbsp;</LI>Sidón, el hijo primogénito de Canaán, fue el progenitor de los sidonios. La ciudad portuaria de Sidón recibió el nombre de su antepasado, y durante muchos años fue la principal ciudad de los fenicios, nombre que los griegos dieron a los sidonios. . .')" onmouseout="writetxt(0)" shape=rect coords=226,20,252,27 href=Pers-XXX.htm#Sidon onclick="ventana(this.href);return false">

	<AREA name="Tiberiades" onmouseover="writetxt('<IMG src=images/salome.jpg class=bild><b>Tiberiades</b><LI>&nbsp;</LI>Ciudad edificada por Herodes Antipas alrededor del año 21 E.C. . .')" onmouseout="writetxt(0)" shape=rect coords=257,269,299,278 href=Ciu-XVI.htm#Tiberiades1 onclick="ventana(this.href);return false">

	<AREA name="Tiro" onmouseover="writetxt('<b>Tiro</b><LI>&nbsp;</LI><i>(Roca)</i><BR>El principal puerto marítimo fenicio; se ha identificado con el moderno es-Sur, situado a unos 50 Km. al N. del monte Carmelo y a unos 35 Km. al SSO. de Sidón. . .')" onmouseout="writetxt(0)" shape=rect coords=184,112,204,121 href=Ciu-VII.htm#Tiro onclick="ventana(this.href);return false">

	<AREA name="Tolemaida" onmouseover="writetxt('<b>Tolemaida</b><LI>&nbsp;</LI><i>(Ciudad de [Nombrada en Honor de] Tolomeo)</i><BR>Nombre que posteriormente se dio a Akkó. El apóstol Pablo se detuvo en esta ciudad portuaria cercana al monte Carmelo cuando iba a Jerusalén hacia el año 56 E.C. (Hch 21:7.)')" onmouseout="writetxt(0)" shape=rect coords=129,222,172,230 href=Ciu-XVI.htm#Tolemaida onclick="ventana(this.href);return false">



<!-- RIOS - MARES - LAGOS - MONTAÑAS - Desiertos -->
	<AREA name="Abilene" onmouseover="writetxt('<b>Abilene</b><LI>&nbsp;</LI>Distrito romano o tetrarquía de la región del Antilíbano. . .')" onmouseout="writetxt(0)" shape=rect coords=371,31,432,42 href=Ciu-VIII.htm#Abilene onclick="ventana(this.href);return false">

	<AREA name="Betfague" onmouseover="writetxt('<b>Betfagué</b><LI>&nbsp;</LI><i>(del heb., probablemente significa: “Casa de las Brevas”)</i><BR>En el relato del viaje de Jesús a Jerusalén, se dice que Betfagué fue el lugar desde donde envió a sus discípulos para que consiguieran el asno sobre el que cabalgaría en su entrada triunfal en Jerusalén el 9 de Nisán del año 33 E.C. . .')" onmouseout="writetxt(0)" shape=rect coords=225,590,258,600 href=Ciu-VI.htm#Betfague onclick="ventana(this.href);return false">

	<AREA name="CaRey" onmouseover="writetxt('<b>Camino del rey</b><LI>&nbsp;</LI><i></i><BR>El camino del que prometieron no desviarse los israelitas si se les permitía pasar por el territorio edomita y la tierra del rey Sehón. . .')" onmouseout="writetxt(0)" shape=rect coords=355,697,400,781 href=Ciu-XXIV.htm#CaRey onclick="ventana(this.href);return false">

	<AREA name="DJuda" onmouseover="writetxt('<b>Desierto de Judá</b><LI>&nbsp;</LI><i></i><BR>La ladera oriental yerma y por lo general deshabitada de las montañas de Judea. . .')" onmouseout="writetxt(0)" shape=rect coords=238,647,262,744 href=Pers-XX.htm#Juda10 onclick="ventana(this.href);return false">

	<AREA name="Enon" onmouseover="writetxt('<IMG src=images/bautismo.jpg class=bild><b>Enón</b><LI>&nbsp;</LI>Lugar donde “había una gran cantidad de agua”. Allí bautizaba Juan después de la Pascua del año 30 E.C. (Jn 3:23.). . .')" onmouseout="writetxt(0)" shape=rect coords=272,400,297,407 href=Ciu-V.htm#Enon onclick="ventana(this.href);return false">

	<AREA name="Fenicia" onmouseover="writetxt('<b>Fenicia</b><LI>&nbsp;</LI><i>(de una raíz que significa: “palmera”)</i><BR>Franja litoral que se extendía a lo largo de la orilla oriental del Mediterráneo entre Siria y Palestina; limitaba al E. con las montañas del Líbano. . .')" onmouseout="writetxt(0)" shape=poly coords=237,108,256,117,208,205,196,194 href=Ciu-XIII.htm#Fenicia onclick="ventana(this.href);return false">

	<AREA name="FuJacob" onmouseover="writetxt('<IMG src=images/pozo.jpg class=bild><b>Fuente de Jacob</b><LI>&nbsp;</LI>El “pozo” o “fuente” donde Jesucristo conversó mientras descansaba con una mujer samaritana.')" onmouseout="writetxt(0)" shape=rect coords=233,461,263,479 href=Pers-XIII.htm#Jacobfuente onclick="ventana(this.href);return false">

	<AREA name="Herodion" onmouseover="writetxt('<b>Herodión</b><LI>&nbsp;</LI>Cerro prominente y alto a unos cuantos kilómetros al sudeste de Belén, Herodes el Grande, quien había tratado de matar al infante Jesús, construyó una fortaleza que llevó su nombre. Aunque Herodión no tenía el tamaño de Masada, otra fortaleza de Herodes, más al sudeste, cerca del mar Muerto. Allí los judíos presentaron su última resistencia a los romanos en 73 E.C.')" onmouseout="writetxt(0)" shape=rect coords=180,631,221,643 href=Pers-XVI.htm#Herodion2 onclick="ventana(this.href);return false">

	<AREA name="Iturea" onmouseover="writetxt('<b>Iturea</b><LI>&nbsp;</LI>Pequeño territorio, de límites poco definidos y que variaron con el tiempo. . .')" onmouseout="writetxt(0)" shape=poly coords=421,128,434,135,403,182,391,176 href=Ciu-IV.htm#Iturea onclick="ventana(this.href);return false">

	<AREA name="Jaboq" onmouseover="writetxt('<b>Jaboq</b><LI>&nbsp;</LI>Uno de los principales valles torrenciales o uadis situados al E. del Jordán. . .')" onmouseout="writetxt(0)" shape=rect coords=360,471,384,481 href=Ciu-XII.htm#Jaboq onclick="ventana(this.href);return false">

	<AREA name="Jordan" onmouseover="writetxt('<IMG src=images/naaman.jpg class=bild><b>Rio Jordán</b><LI>&nbsp;</LI>Río principal de la Tierra Prometida que forma una frontera natural entre la mayor parte del E. y el O. de Palestina. . .')" onmouseout="writetxt(0)" shape=rect coords=301,383,321,560 href=Ciu-V.htm#Jordan onclick="ventana(this.href);return false">

	<AREA name="GalileaM" onmouseover="writetxt('<IMG src=images/storm.jpg class=bild><b>Mar de Galilea</b><LI>&nbsp;</LI>Lago interior de agua dulce que se encuentra en la parte N. de Palestina y al que también se ha llamado mar de Kinéret. . .')" onmouseout="writetxt(0)" shape=poly coords=291,256,316,237,326,253,323,285,311,297,306,292,307,283 href=Ciu-V.htm#GalileaM onclick="ventana(this.href);return false">

	<AREA name="Magadan" onmouseover="writetxt('<b>Magadán</b><LI>&nbsp;</LI>Lugar próximo al mar de Galilea al que Jesús se retiró tras alimentar milagrosamente a unos 4.000 varones. . .')" onmouseout="writetxt(0)" shape=rect coords=253,250,293,261 href=Ciu-XIII.htm#Magadan onclick="ventana(this.href);return false">

	<AREA name="MaGrande" onmouseover="writetxt('<b>Mar Grande (Mar Mediterráneo)</b><LI>&nbsp;</LI>La gran masa de agua comprendida entre Europa, al N.; Asia, al E., y África, al S. Los hebreos la llamaban mar Grande, pero actualmente se la conoce por su nombre derivado del latín, Mediterráneo, que significa “[que se halla] en medio de tierra”, pues está prácticamente rodeada de tierra. . .')" onmouseout="writetxt(0)" shape=poly coords=55,176,128,198,67,415,15,382 href=Ciu-XV.htm#GrandeM onclick="ventana(this.href);return false">

	<AREA name="MaSalado" onmouseover="writetxt('<IMG src=images/sodoma.jpg class=bild><b>Mar Salado</b><LI>&nbsp;</LI>Una de las designaciones bíblicas del gran lago o mar conocido en la actualidad como el mar Muerto. . .')" onmouseout="writetxt(0)" shape=poly coords=291,598,319,603,311,716,298,753,292,753,295,733,268,767,300,788,257,787,266,654 href=Ciu-IX.htm#Salado onclick="ventana(this.href);return false">

	<AREA name="Masada" onmouseover="writetxt('<IMG src=images/templomasada.jpg class=bild><b>Masada</b><LI>&nbsp;</LI>Herodes reconstruyó las fortalezas de Antonia y Masada, esta última con gran lujo sobre una montaña que se eleva unos 400 m. sobre el nivel del mar Muerto.<BR>En el año 66 E.C., un grupo de sicarios a las órdenes de Eleazar, hijo de Jairo, tomó la guarnición romana de Masada y efectuó grandes matanzas. Este grupo de fanáticos nacionalistas continuó desafiando a Roma hasta que los romanos destruyeron Jerusalén en el año 70 E.C., y su última fortaleza judía, Masada, en 73 E.C. (Da 9:25-27.)')" onmouseout="writetxt(0)" shape=rect coords=223,747,254,754 href=Ciu-XVII.htm#Masada onclick="ventana(this.href);return false">

	<AREA name="MoEbal" onmouseover="writetxt('<b>El monte Ebal</b><LI>&nbsp;</LI>Montaña que en la actualidad se identifica con Jebel Eslamiyeh (Har `Eval), situada en el distrito de Samaria. . .')" onmouseout="writetxt(0)" shape=rect coords=188,443,231,456 href=Ciu-IV.htm#Ebal onclick="ventana(this.href);return false">

	<AREA name="MoGuerizim" onmouseover="writetxt('<b>El monte Guerizim</b><LI>&nbsp;</LI>Conocido en la actualidad como Jebel et Tur (Har Gerizim), y el monte Ebal, al NE., se encuentran en el corazón del distrito de Samaria...')" onmouseout="writetxt(0)" shape=rect coords=168,455,232,463 href=Ciu-I.htm#Guerizim onclick="ventana(this.href);return false">

	<AREA name="MoHermon" onmouseover="writetxt('<b>El monte Hermón</b><LI>&nbsp;</LI><i>(Cosa Dedicada; Cosa Prohibida)</i><BR>El monte Hermón es la montaña más alta de las inmediaciones de Palestina. . .')" onmouseout="writetxt(0)" shape=rect coords=326,58,384,70 href=Ciu-III.htm#Hermon onclick="ventana(this.href);return false">

	<AREA name="Perea" onmouseover="writetxt('<b>Perea</b><LI>&nbsp;</LI>Ministerio posterior de Jesús, especialmente en Judea y Perea. . .')" onmouseout="writetxt(0)" shape=poly coords=330,421,349,418,361,491,350,496 href=Ciu-XVIII.htm#Perea onclick="ventana(this.href);return false">

	<AREA name="Traconitide" onmouseover="writetxt('<b>Traconítide</b><LI>&nbsp;</LI><i>(de una raíz griega que significa: “escabroso”, probablemente, terreno escabroso)</i><BR>Tanto esta región como la de Iturea estaban bajo la administración de Filipo, gobernador romano de distrito durante los ministerios de Juan el Bautista y Jesús. . .')" onmouseout="writetxt(0)" shape=poly coords=515,109,529,118,476,206,463,198 href=Ciu-VI.htm#Traconitide onclick="ventana(this.href);return false">

	<AREA name="Salim" onmouseover="writetxt('<IMG src=images/bautismo.jpg class=bild><b>Salim</b><LI>&nbsp;</LI>Juan bautizaba en Enón, un lugar situado en el valle del Jordán, cerca de Salim (Jn 3:22-24.)<BR>Debe haber sido un lugar muy conocido en la época. En la actualidad no se conoce con certeza su ubicación, pero se ha propuesto Tell Ridgha (Tel Shalem), a unos 12 Km. al S. de Bet-seán. ')" onmouseout="writetxt(0)" shape=rect coords=273,388,298,399 href=Ciu-V.htm#Salim onclick="ventana(this.href);return false">

	<AREA name="Titulo" onmouseover="writetxt('<b>Israel en tiempos de Jesús</b><LI>&nbsp;</LI><IMG src=images/apostoles.jpg class=bild>')" onmouseout="writetxt(0)" shape=rect coords=27,33,207,82 onclick="pdf('pdf/it/nwt-B10-Pg.1892.pdf onclick="ventana(this.href);return false">
