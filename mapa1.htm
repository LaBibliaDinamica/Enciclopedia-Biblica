<!-- CIUDADES DE REFUGIO -->
	<AREA name="ciurefu" onmouseover="writetxt('<b>Ciudades de Refugio</b>')" onmouseout="writetxt(0)" shape=rect coords=28,100,233,120 href=Ciu-VII.htm#Refugio onclick="ventana(this.href);return false"></AREA>

	<AREA name="Quedes" onmouseover="writetxt('<b>Quedes</b><LI>&nbsp;</LI><i>(Lugar Santo)</i><BR>Ciudad de Neftalí entregada a los guersonitas y escogida como ciudad de refugio. . .')" onmouseout="writetxt(0)" shape=rect coords=396,123,429,136 href=Ciu-III.htm#Quedes2 onclick="ventana(this.href);return false"></AREA>

	<AREA name="Ramot-galaad" onmouseover="writetxt('<b>Ramot-galaad</b><LI>&nbsp;</LI><i>(probablemente: Lugares Encumbrados de Galaad)</i><BR>Ciudad estratégica situada en el territorio de Gad, al E. del Jordán, llamada también Ramá, forma abreviada de Ramot-galaad. . .')" onmouseout="writetxt(0)" shape=rect coords=495,278,557,294 href=Ciu-I.htm#Ramot-galaad onclick="ventana(this.href);return false"></AREA>

	<AREA name="Golan" onmouseover="writetxt('<b>Golán</b><LI>&nbsp;</LI>Ciudad de Basán situada en el territorio de Manasés y seleccionada como una ciudad de refugio. (Dt 4:41-43; Jos 20:2, 8.) Se dio como morada a los levitas guersonitas. (Jos 21:27; 1Cr 6:71.) La mayoría de los eruditos la identifican con Sahm el Joulane, a unos 28 Km. al E. del mar de Galilea. Sin embargo, el distrito al que dio su nombre, el actual Golán (anteriormente, Gaulanítide), queda algo más cerca del mar de Galilea.')" onmouseout="writetxt(0)" shape=rect coords=459,207,489,221 href=Ciu-XIX.htm#Golan onclick="ventana(this.href);return false"></AREA>

	<AREA name="Siquem" onmouseover="writetxt('<b>Siquem</b><LI>&nbsp;</LI><i>(Hombro; Porción Saliente [de Tierra])</i><BR>Ciudad antigua relacionada con Nablus o, más exactamente, con la cercana Tell Balata...')" onmouseout="writetxt(0)" shape=rect coords=343,360,379,372 href=Pers-XXV.htm#Siquem4 onclick="ventana(this.href);return false"></AREA>

	<AREA name="Bezer" onmouseover="writetxt('<b>Bézer</b><LI>&nbsp;</LI><i>(Lugar Inaccesible.)</i><BR>Ciudad levita de refugio, una de las tres que estaban al E. del Jordán, asignada principalmente a la tribu de Rubén. . .')" onmouseout="writetxt(0)" shape=rect coords=473,467,503,479 href=Pers-XXIX.htm#Bezer2 onclick="ventana(this.href);return false"></AREA>

	<AREA name="Hebron" onmouseover="writetxt('<IMG src=images/espias.jpg class=bild><b>Hebrón</b><LI>&nbsp;</LI><i>(Lugar de Asociación)</i><BR>Ciudad antigua situada en la región montañosa de Judá; fue edificada siete años antes que la ciudad egipcia de Zoan...')" onmouseout="writetxt(0)" shape=rect coords=304,529,344,542 href=Pers-XXV.htm#Hebron3 onclick="ventana(this.href);return false"></AREA>






<!-- CIUDADES -->
	<AREA name="Abel-Keramim" onmouseover="writetxt('<b>Abel-Keramim</b><LI>&nbsp;</LI><i>(Cauce de Viñedos)</i><BR>El punto más distante hasta el que Jefté persiguió a los ammonitas cuando los derrotó. . .')" onmouseout="writetxt(0)" shape=rect coords=481,437,539,449 href=Ciu-XVI.htm#Abel-keramim onclick="ventana(this.href);return false"></AREA>

	<AREA name="Abel-mehola" onmouseover="writetxt('<b>Abel-meholá</b><LI>&nbsp;</LI><i>(Cauce de Danza)</i><BR>Hogar de Eliseo, donde el profeta Elías lo encontró arando y lo ungió para que fuese su sucesor. . .')" onmouseout="writetxt(0)" shape=rect coords=353,312,402,318 href=Ciu-XV.htm#Abel-mehola onclick="ventana(this.href);return false"></AREA>

	<AREA name="Ain" onmouseover="writetxt('<b>Ain</b><LI>&nbsp;</LI><i>(Fuente; Manantial)</i><BR>Una de las ciudades más meridionales que en un principio fue asignada a la tribu de Judá. . .')" onmouseout="writetxt(0)" shape=rect coords=240,563,259,575 href=Ciu-I.htm#Ain2 onclick="ventana(this.href);return false"></AREA>

	<AREA name="Aroer1" onmouseover="writetxt('<b>Aroer 1</b><BR><i>(Enebro)</i><LI>&nbsp;</LI>Ciudad ubicada en el lado N. de la profunda garganta que forma el valle torrencial de Arnón. . .')" onmouseout="writetxt(0)" shape=rect coords=459,538,485,548 href=Ciu-XII.htm#Aroer1 onclick="ventana(this.href);return false"></AREA>

	<AREA name="Asan" onmouseover="writetxt('<b>Asán</b><LI>&nbsp;</LI><i>(quizás: Humo)</i><BR>Ciudad de la Sefelá o tierras bajas de Judá. . .')" onmouseout="writetxt(0)" shape=rect coords=208,590,235,596 href=Ciu-I.htm#Asan onclick="ventana(this.href);return false"></AREA>

	<AREA name="Asquelon" onmouseover="writetxt('<b>Asquelón</b><LI>&nbsp;</LI><i>(quizás: Lugar de Pesaje [Pago])</i><BR>Puerto marítimo del Mediterráneo y una de las cinco ciudades filisteas principales. . .')" onmouseout="writetxt(0)" shape=rect coords=150,490,190,502 href=Ciu-VIII.htm#Asquelon onclick="ventana(this.href);return false"></AREA>

	<AREA name="Baal" onmouseover="writetxt('<b>Baal</b><LI>&nbsp;</LI><i>(Dueño; Amo)</i><BR>Enclave simeonita dentro del territorio de Judá; al parecer es la misma que Baalat-beer y Ramá del sur (o Négueb). (Compárese con 1Cr 4:32, 33 y Jos 19:7-9.)')" onmouseout="writetxt(0)" shape=rect coords=324,620,348,630 href=Pers-XIII.htm#Baal3 onclick="ventana(this.href);return false"></AREA>

	<AREA name="Baalat-Beer" onmouseover="writetxt('<b>Baalat-Beer</b><LI>&nbsp;</LI><i>(Ama del Pozo)</i><BR>Enclave de Simeón dentro de los límites territoriales de Judá. . .')" onmouseout="writetxt(0)" shape=rect coords=318,609,366,620 href=Ciu-IV.htm#Baalat-Beer onclick="ventana(this.href);return false"></AREA>

	<AREA name="Beer-seba" onmouseover="writetxt('<b>Beer-seba</b><LI>&nbsp;</LI><i>(Pozo del Juramento, o: Pozo de Siete)</i><BR>Lugar del S. de Judá donde hubo un pozo y tiempo después se construyó una ciudad. Se encuentra a medio camino entre la costa del mar Mediterráneo y el extremo meridional del mar Muerto, a unos 45 Km. al SO. de Hebrón y más o menos a la misma distancia al SE. de Gaza. . .')" onmouseout="writetxt(0)" shape=rect coords=210,600,253,610 href=Ciu-V.htm#Beer-seba onclick="ventana(this.href);return false"></AREA>

	<AREA name="Belen1" onmouseover="writetxt('<IMG src=images/belen.jpg class=bild><b>Belén [Efrata]</b><LI>&nbsp;</LI><i>(Casa de Pan)</i><BR>Ciudad situada en la región montañosa de Judea desde la que se dominaba la ruta que iba de Jerusalén a Beer-seba. . .')" onmouseout="writetxt(0)" shape=rect coords=327,483,352,491 href=Ciu-V.htm#Belen1 onclick="ventana(this.href);return false"></AREA>

	<AREA name="Belen2" onmouseover="writetxt('<b>Belén</b><LI>&nbsp;</LI>Ciudad del territorio de Zabulón. (Jos 19:10, 15.) El juez Ibzán probablemente procedía de esta Belén, y fue en esta ciudad donde se le enterró, ya que en el relato no se hace mención de Efrat ni de Judá. (Jue 12:8-10.) Se ha identificado a Belén de Zabulón con Beit Lahm (Bet Lehem Ha-Gelilit), a unos 11 Km. al ONO. de Nazaret.')" onmouseout="writetxt(0)" shape=rect coords=304,219,328,230 href=Ciu-V.htm#Belen2 onclick="ventana(this.href);return false"></AREA>

	<AREA name="Betel" onmouseover="writetxt('<IMG src=images/altar.jpg class=bild><b>Betel</b><LI>&nbsp;</LI><i>(Casa de Dios)</i><BR>Importante ciudad de Israel mencionada en la Biblia con más frecuencia que cualquier otra, a excepción de Jerusalén. . .')" onmouseout="writetxt(0)" shape=rect coords=340,414,358,423 href=Ciu-IX.htm#Betel1 onclick="ventana(this.href);return false"></AREA>

	<AREA name="Bet-Anat" onmouseover="writetxt('<b>Bet-Anat</b><LI>&nbsp;</LI><i>(Casa de Anat)</i><BR>Una de las ciudades fortificadas que se asignaron a la tribu de Neftalí. . .')" onmouseout="writetxt(0)" shape=rect coords=344,100,381,114 href=Ciu-XIV.htm#Bet-anat onclick="ventana(this.href);return false"></AREA>

	<AREA name="Bet-Biri" onmouseover="writetxt('<b>Bet-Birí</b><LI>&nbsp;</LI>Ciudad de la zona del Négueb que pertenecía a Judá, pero asignada a los hijos de Simeón. (1Cr 4:24, 31.) En la lista paralela de ciudades de Josué 19:6 aparece con el nombre de Bet-lebaot, y algunos creen que Bet-birí es un nombre postexílico del mismo lugar que usó Esdras, el escritor de Crónicas. Tal vez pueda rastrearse este nombre en el de Jebel el-Biri, una montaña situada a unos 40 Km. al SO. de Beer-seba. Sobre esta base, algunos proponen que Bet-birí se encontraba en la cima de esta montaña o cerca de ella.')" onmouseout="writetxt(0)" shape=rect coords=137,653,177,665 href=Ciu-XIX.htm#Bet-Lebaot onclick="ventana(this.href);return false"></AREA>

	<AREA name="Bet-Lebaot" onmouseover="writetxt('<b>Bet-Lebaot</b><LI>&nbsp;</LI><i>(Casa de Leonas)</i><BR>Una de las ciudades dadas a la tribu de Simeón como enclaves dentro del territorio de Judá. (Jos 19:1, 6.) Se la menciona entre Hazar-susah y Saruhén, lo que indica que estaba ubicada en la región del Négueb, al parecer al O. o SO. de Beer-seba. En Josué 15:32 aparece simplemente como Lebaot, mientras que en 1 Crónicas 4:31 se reemplaza el nombre de Bet-lebaot con el de “Bet-birí”. Es posible que este sea su nombre postexílico.')" onmouseout="writetxt(0)" shape=rect coords=133,643,172,652 href=Ciu-XIX.htm#Bet-Lebaot onclick="ventana(this.href);return false"></AREA>

	<AREA name="Bet-Marcabot" onmouseover="writetxt('<b>Bet-Marcabot</b><LI>&nbsp;</LI><i>(Casa de los Carros)</i><BR>Uno de los enclaves dados a Simeón dentro del territorio de la tribu de Judá. (Jos 19:1, 5; 1Cr 4:31.) En el relato paralelo de las ciudades asignadas en un principio a Judá (Jos 15:31), es posible que Madmaná tome el lugar de Bet-marcabot. Si son la misma ciudad, probablemente estaría ubicada en la ruta principal que llevaba de Beer-seba a Jerusalén y a otros lugares más al N.; puede que Bet-marcabot sea un nombre secundario de Madmaná. El nombre de la ciudad que figura después de Bet-marcabot, Hazar-susah (o Hazar-susim), significa “Patio (Poblado) de la Yegua (o los Caballos)”. Algunos creen que ambos lugares eran puestos para atender a los caballos y carros que viajaban por los antiguos caminos que unían Palestina y Egipto. Como era común usar los carros para la guerra (Jue 1:19), es posible que Bet-marcabot fuera una ciudad fortificada de los cananeos desde la que sus carros de guerra podían pasar a las llanuras de Beer-seba.')" onmouseout="writetxt(0)" shape=rect coords=267,557,308,580 href=Ciu-XVIII.htm#Bet-marcabot onclick="ventana(this.href);return false"></AREA>

	<AREA name="Bet-Sean" onmouseover="writetxt('<b>Bet-Sean, Bet-San</b><LI>&nbsp;</LI><i>(Casa de la Acacia)</i><BR>En un principio fue una importante ciudad fortificada de los cananeos situada en un lugar estratégico, desde donde se dominaba la entrada al valle de Jezreel por el valle del Jordán. . .')" onmouseout="writetxt(0)" shape=rect coords=398,288,431,306 href=Ciu-IX.htm#Bet-san onclick="ventana(this.href);return false"></AREA>

	<AREA name="Bet-Sita" onmouseover="writetxt('<b>Bet-Sitá</b><LI>&nbsp;</LI><i>(Casa de la Acacia)</i><BR>Ciudad mencionada en el relato de la huida de los madianitas cuando el juez Gedeón los derrotó en la llanura baja de Jezreel. . .')" onmouseout="writetxt(0)" shape=rect coords=381,267,410,276 href=Ciu-XV.htm#Bet-sita onclick="ventana(this.href);return false"></AREA>

	<AREA name="Betuel" onmouseover="writetxt('<b>Betuel</b><LI>&nbsp;</LI>Una comparación de las listas de ciudades dadas en Josué 15:30; 19:4 y 1 Crónicas 4:30, indica que a esta ciudad también se la llamaba Betul y Kesil. Estaba en la parte meridional del territorio de Judá, pero se asignó a la tribu de Simeón como enclave. Parece ser, por lo tanto, que también es la “Betel” referida en 1 Samuel 30:27, uno de los lugares a los que David envió parte del despojo como regalo. Se ha identificado tentativamente con Khirbet el-Qaryatein (Tel Qeriyyot), a unos 19 Km. al S. de Hebrón, aunque algunos prefieren Khirbet er-Ras (Horvat Rosh), a unos 24 Km. al O. de ese lugar.')" onmouseout="writetxt(0)" shape=rect coords=309,574,350,584 href=Pers-XIII.htm#Betuel2-0-1 onclick="ventana(this.href);return false"></AREA>

	<AREA name="Cana" onmouseover="writetxt('<IMG src=images/cana.jpg class=bild><b>Caná</b><LI>&nbsp;</LI><i>(probablemente del hebreo qa·néh: “caña”; por lo tanto: “Cañaveral”)</i><BR>La ciudad donde nació Natanael. (Jn 21:2.). . .')" onmouseout="writetxt(0)" shape=rect coords=350,200,371,207  href=Ciu-XV.htm#Cana onclick="ventana(this.href);return false"></AREA>

	<AREA name="Damasco" onmouseover="writetxt('<IMG src=images/saulo.jpg class=bild><b>Damasco</b><LI>&nbsp;</LI>Una de las diez ciudades de la Decápolis, la Liga o confederación de diez ciudades (del griego dé·ka, “diez”, y pó·lis, “ciudad”). El nombre también aplicaba a la región en la que estaban concentradas la mayoría de estas ciudades que se componía originalmente de: Damasco, Filadelfia, Rafana, Escitópolis, Gadara, Hipos (Hipo), Dión, Pela (Pella), Gerasa y Canata.<BR>Es probable que Canata sea la Quenat de Números 32:42. . .')" onmouseout="writetxt(0)" shape=rect coords=526,23,566,36 href=Ciu-VI.htm#Damasco onclick="ventana(this.href);return false"></AREA>

	<AREA name="Dan3" onmouseover="writetxt('<IMG src=images/altar.jpg class=bild><b>Dan</b><LI>&nbsp;</LI>Ciudad situada en el extremo septentrional de Palestina. Antes de que la tomara la tribu de Dan, sus habitantes paganos la llamaban Lésem o Lais...')" onmouseout="writetxt(0)" shape=rect coords=424,90,446,100 href=Pers-XX.htm#Dan3 onclick="ventana(this.href);return false"></AREA>

	<AREA name="Dor" onmouseover="writetxt('<b>Dor</b><LI>&nbsp;</LI>Una de las ciudades palestinas que se alió con Jabín, el rey cananeo de Hazor, para luchar contra Josué. . .')" onmouseout="writetxt(0)" shape=rect coords=250,249,272,262 href=Ciu-V.htm#Dor onclick="ventana(this.href);return false"></AREA>

	<AREA name="Efrata" onmouseover="writetxt('<b>Efrata - (Efrat, Belén)</b><LI>&nbsp;</LI><i>(Fertilidad)</i><BR>Nombre anterior de Belén o de sus alrededores. . .')" onmouseout="writetxt(0)" shape=rect coords=329,493,352,501 href=Pers-XIV.htm#Efrata2 onclick="ventana(this.href);return false"></AREA>

	<AREA name="En-Dor" onmouseover="writetxt('<b>En-Dor</b><LI>&nbsp;</LI><i>(posiblemente: Fuente [Manantial] de la Generación)</i><BR>Ciudad ubicada en las llanuras del territorio de Isacar, pero asignada a Manasés. . .')" onmouseout="writetxt(0)" shape=rect coords=366,244,401,256 href=Ciu-VI.htm#En-dor onclick="ventana(this.href);return false"></AREA>

	<AREA name="Etam" onmouseover="writetxt('<b>Etam</b><LI>&nbsp;</LI><i>(Lugar de Aves Rapaces)</i><BR>Poblado simeonita que estaba en el interior del territorio de Judá. (1Cr 4:24, 32.). . .')" onmouseout="writetxt(0)" shape=rect coords=267,534,295,545 href=Ciu-XVII.htm#Etam1 onclick="ventana(this.href);return false"></AREA>

	<AREA name="Eter" onmouseover="writetxt('<b>Éter</b><LI>&nbsp;</LI>Ciudad de la Sefelá situada en el territorio de Judá, pero asignada a Simeón. . .')" onmouseout="writetxt(0)" shape=rect coords=263,492,279,499 href=Ciu-I.htm#Eter onclick="ventana(this.href);return false"></AREA>

	<AREA name="Ezem" onmouseover="writetxt('<b>Ézem</b><LI>&nbsp;</LI>Enclave simeonita en el territorio de Judá. (Jos 15:21, 29; 19:1, 3; 1Cr 4:24, 28, 29.) Algunos eruditos la relacionan con Umm el-`Azem, situada a unos 25 Km. al SSE. de Beer-seba.')" onmouseout="writetxt(0)" shape=rect coords=281,641,309,654 href=Ciu-XVII.htm#Ezem onclick="ventana(this.href);return false"></AREA>

	<AREA name="Gat-Rimon" onmouseover="writetxt('<b>Gat-Rimón</b><LI>&nbsp;</LI>Ciudad de Manasés dada a los levitas de los hijos de Qohat. . .')" onmouseout="writetxt(0)" shape=rect coords=297,309,3444,318 href=Ciu-XI.htm#Gat-rimon2 onclick="ventana(this.href);return false"></AREA>

	<AREA name="Gaza1" onmouseover="writetxt('<b>Gaza</b><LI>&nbsp;</LI>Ciudad antigua mencionada en la primera descripción de los límites cananeos. . .')" onmouseout="writetxt(0)" shape=rect coords=169,536,193,544  href=Ciu-X.htm#Gaza1 onclick="ventana(this.href);return false"></AREA>

	<AREA name="Guilgal" onmouseover="writetxt('<IMG src=images/gabaon.jpg class=bild><b>Guilgal</b><LI>&nbsp;</LI><i>(Rodadura; Rodadura hacia Fuera)</i><BR>Ciudad situada “en el confín oriental de Jericó”. . .')" onmouseout="writetxt(0)" shape=rect coords=354,434,386,445 href=Ciu-VI.htm#Guilgal1 onclick="ventana(this.href);return false"></AREA>

	<AREA name="Haroset" onmouseover="writetxt('<b>Haróset</b><BR><i>(que significa “Bosque; Espesura”).</i><LI>&nbsp;</LI>Lugar cuyo nombre completo era “Haróset de las naciones”, donde Sísara, el jefe del ejército del rey cananeo Jabín, que gobernaba en Hazor, montó su cuartel general. . .')" onmouseout="writetxt(0)" shape=rect coords=275,229,309,236 href=Ciu-XV.htm#Haroset onclick="ventana(this.href);return false"></AREA>

	<AREA name="Hazar-Sual" onmouseover="writetxt('<b>Hazar-Sual</b><BR><i>(Patio [Poblado] de la Zorra)</i><LI>&nbsp;</LI>Enclave simeonita en el S. del territorio de Judá. . .')" onmouseout="writetxt(0)" shape=rect coords=254,603,301,614 href=Ciu-XVIII.htm#Hazar-Sual onclick="ventana(this.href);return false"></AREA>

	<AREA name="Hazar-Susah" onmouseover="writetxt('<b>Hazar-Susah</b><LI>&nbsp;</LI><i>(Patio [Poblado] de la Yegua)</i><BR>Enclave simeonita en el S. del territorio de Judá (Jos 19:1, 2, 5), también llamada Hazar-susim. . .')" onmouseout="writetxt(0)" shape=rect coords=204,575,266,587 href=Ciu-XVIII.htm#Hazar-Susah onclick="ventana(this.href);return false"></AREA>

	<AREA name="Hesbon" onmouseover="writetxt('<b>Hesbón</b><LI>&nbsp;</LI>Ciudad antigua identificada con las ruinas de Hisban, situadas a unos 20 Km. al SO. de Rabá (`Amman) y aproximadamente a medio camino entre los ríos Arnón y Jaboq. . .')" onmouseout="writetxt(0)" shape=rect coords=426,462,460,470 href=Ciu-IX.htm#Hesbon onclick="ventana(this.href);return false"></AREA>

	<AREA name="Hazor1" onmouseover="writetxt('<b>Hazor</b><LI>&nbsp;</LI><i>(Patio; Poblado)</i><BR>La ciudad principal del N. de Canaán en la época de la conquista de Israel bajo Josué. . .')" onmouseout="writetxt(0)" shape=rect coords=380,147,409,160 href=Ciu-III.htm#Hazor1 onclick="ventana(this.href);return false"></AREA>

	<AREA name="Ibleam" onmouseover="writetxt('<b>Ibleam</b><LI>&nbsp;</LI><i>(posiblemente de una raíz que significa: “engullir”)</i><BR>Ciudad del territorio de Isacar asignada a Manasés junto con sus poblaciones dependientes. . .')" onmouseout="writetxt(0)" shape=rect coords=319,299,350,308 href=Ciu-XI.htm#Ibleam onclick="ventana(this.href);return false"></AREA>

	<AREA name="Jabneel" onmouseover="writetxt('<b>Jabneel</b><LI>&nbsp;</LI><i>(Que Dios Edifique; Dios Ha Edificado)</i><BR>Lugar fronterizo de Judá (Jos 15:1, 11); posiblemente fuera la Jabné que el rey Uzías (829-778 a. E.C.) arrebató a los filisteos. (2Cr 26:6.) Se ha identificado a Jabneel con la moderna Yavne, una localidad situada a unos 6 Km. del mar Mediterráneo que descansa sobre una aislada colina arenosa a unos 20 Km. al S. de Jope.')" onmouseout="writetxt(0)" shape=rect coords=201,440,233,450 href=Ciu-XVIII.htm#Jabneel1 onclick="ventana(this.href);return false"></AREA>

	<AREA name="Jerusalen" onmouseover="writetxt('<IMG src=images/9nisan.jpg class=bild><b>Jerusalén</b><LI>&nbsp;</LI><i>(Posesión [o: Fundamento] de Paz Doble)</i><BR>Ciudad que fue capital de la antigua nación de Israel a partir del año 1070 a. E.C. Después de la división de la nación en dos reinos (997 a. E.C.), continuó siendo la capital del reino meridional de Judá. En las Escrituras aparecen más de 800 referencias a Jerusalén.')" onmouseout="writetxt(0)" shape=rect coords=333,465,373,475 href=Ciu-V.htm#Jerusalen onclick="ventana(this.href);return false"></AREA>

	<AREA name="Jesua" onmouseover="writetxt('<b>Jesúa</b><LI>&nbsp;</LI>Ciudad meridional de Judá donde moraron algunos de los judíos repatriados. Algunos investigadores la ubican en Tell es-Sa`weh (Tel Yeshu`a), a unos 15 Km. al ENE. de Beer-seba. (Ne 11:25, 26.) Quizás se trate de la Sema que se menciona en Josué 15:26, y posiblemente sea la Seba de Josué 19:2.')" onmouseout="writetxt(0)" shape=rect coords=286,594,313,605 href=Pers-XII.htm#Jesua8 onclick="ventana(this.href);return false"></AREA>

	<AREA name="Jezreel4" onmouseover="writetxt('<b>Jezreel</b><LI>&nbsp;</LI>Ciudad situada en el límite del territorio de Isacar. . .')" onmouseout="writetxt(0)" shape=rect coords=331,263,354,264 href=Pers-XXV.htm#Jezreel4 onclick="ventana(this.href);return false"></AREA>

	<AREA name="Jogbeha" onmouseover="writetxt('<b>Jogbehá</b><LI>&nbsp;</LI>Ciudad fortificada, provista de apriscos de piedra, que edificaron, o reedificaron, los gaditas antes de cruzar el Jordán para colaborar en la conquista de Canaán. . .')" onmouseout="writetxt(0)" shape=rect coords=435,407,470,418 href=Ciu-XVI.htm#Jogbeha onclick="ventana(this.href);return false"></AREA>

	<AREA name="Jope" onmouseover="writetxt('<b>Jope</b><LI>&nbsp;</LI><i>(Ciudad Hermosa [Bella])</i><BR>Antiguo puerto marítimo situado a unos 55 Km. al ONO. de Jerusalén.')" onmouseout="writetxt(0)" shape=rect coords=213,392,234,403 href=Ciu-XII.htm#Jope onclick="ventana(this.href);return false"></AREA>

	<AREA name="Kesil" onmouseover="writetxt('<b>Kesil</b><LI>&nbsp;</LI><i>(Lomo [es decir, Ladera])</i><BR>Nombre de una población mencionada en una lista de lugares del territorio de Judá. (Jos 15:21, 30.) Una comparación de Josué 15:30 con Josué 19:4 y 1 Crónicas 4:30 indica que Kesil y Betuel puede que sean el mismo lugar.')" onmouseout="writetxt(0)" shape=rect coords=352,574,386,585 href=Jos.htm#15:30 onclick="ventana(this.href);return false"></AREA>

	<AREA name="Lehi" onmouseover="writetxt('<b>Lehí</b><LI>&nbsp;</LI><i>(Quijada)</i><BR>Escenario de una o, quizás, dos victorias israelitas sobre los filisteos. En la actualidad se desconoce su ubicación exacta. Hay quienes lo identifican con Khirbet es-Siyyaj, cuyo nombre quizás provenga de la palabra griega si·a·g`n (quijada), situado a menos de 3 Km. al E. de Bet-semes.<BR>Sansón derribó en Lehí a 1.000 filisteos con la quijada húmeda de un asno. Por eso llamó al lugar Ramat-lehí (que significa “Lugar Encumbrado de la Quijada”), probablemente en conmemoración de la victoria que Jehová le brindó en ese lugar. (Jue 15:9-19.) No obstante, el nombre Lehí quizás se debió en un principio a la forma de sus riscos.')" onmouseout="writetxt(0)" shape=rect coords=266,476,288,486 href=2Sa.htm#23:11 onclick="ventana(this.href);return false"></AREA>

	<AREA name="Lais" onmouseover="writetxt('<b>Lais</b><LI>&nbsp;</LI>Ciudad del N. de Canaán que fue destruida por los danitas, quienes más tarde la reconstruyeron y le dieron el nombre de Dan (Jue 18:27-29); también se le da el nombre de Lésem.')" onmouseout="writetxt(0)" shape=rect coords=427,100,451,109 href=Pers-XII.htm#Lais2 onclick="ventana(this.href);return false"></AREA>

	<AREA name="Luz" onmouseover="writetxt('<IMG src=images/altar.jpg class=bild><b>Luz</b><LI>&nbsp;</LI><i>(Almendro)</i><BR>Antiguo nombre de la ciudad de Betel, que debieron darle los cananeos. . .')" onmouseout="writetxt(0)" shape=rect coords=335,425,359,435 href=Ciu-IX.htm#Luz1 onclick="ventana(this.href);return false"></AREA>

	<AREA name="Meguido" onmouseover="writetxt('<b>Meguidó</b><LI>&nbsp;</LI>Una de las ciudades más importantes de la Tierra Prometida, situada a unos 90 Km. al N. de Jerusalén y a unos 31 Km. al SE. de la moderna Haifa. . .')" onmouseout="writetxt(0)" shape=rect coords=286,258,328,271 href=Ciu-XIII.htm#Meguido onclick="ventana(this.href);return false"></AREA>

	<AREA name="Minit" onmouseover="writetxt('<b>Minit</b><LI>&nbsp;</LI>Una de las veinte ciudades ammonitas que Jefté subyugó después de hacer su voto a Jehová. . .')" onmouseout="writetxt(0)" shape=rect coords=469,456,497,467 href=Ciu-XVI.htm#Minit onclick="ventana(this.href);return false"></AREA>

	<AREA name="Mizpa" onmouseover="writetxt('<b>Mizpá (Mizpé)</b><LI>&nbsp;</LI><i>(significa: “Atalaya”)</i><BR>Ciudad de Galaad, al E. del Jordán. . .')" onmouseout="writetxt(0)" shape=rect coords=418,383,452,402 href=Ciu-II.htm#Mizpa4 onclick="ventana(this.href);return false"></AREA>

	<AREA name="Penuel" onmouseover="writetxt('<b>Penuel</b><LI>&nbsp;</LI><i>(Rostro de Dios)</i><BR>Ciudad ubicada al S. del Jaboq. En el tiempo de los jueces, Gedeón pidió alimento a los hombres de Penuel para que su ejército pudiera continuar la persecución de los reyes de Madián, pero ellos se negaron. Por esta razón, Gedeón más tarde demolió su torre y mató a todos sus hombres. (Jue 8:4-9, 17.) No se hace ninguna alusión más a Penuel hasta que el rey Jeroboán I la “edificó” de nuevo, o al menos la fortificó. (1Re 12:25.)')" onmouseout="writetxt(0)" shape=rect coords=404,367,433,375 href=Pers-XIII.htm#Penuel3 onclick="ventana(this.href);return false"></AREA>

	<AREA name="Piraton" onmouseover="writetxt('<b>Piratón, Piratonita</b><LI>&nbsp;</LI><i>(De [perteneciente a] Piratón)</i><BR>Población de Efraín “en la montaña del amalequita”. A sus habitantes se les llamaba piratonitas, como lo fueron Hilel y, más tarde, Benaya, uno de los hombres poderosos de David. . .')" onmouseout="writetxt(0)" shape=rect coords=292,364,322,372 href=Ciu-XVI.htm#Piraton onclick="ventana(this.href);return false"></AREA>

	<AREA name="Quedes" onmouseover="writetxt('<b>Quedes</b><LI>&nbsp;</LI><i>(Lugar Santo)</i><BR>Lugar de Isacar asignado a “los hijos de Guersom”. . .')" onmouseout="writetxt(0)" shape=rect coords=301,271,334,281 href=Ciu-III.htm#Quedes3 onclick="ventana(this.href);return false"></AREA>

	<AREA name="Quision" onmouseover="writetxt('<b>Quisión</b><LI>&nbsp;</LI>Ciudad fronteriza de Isacar asignada a los guersonitas. (Jos 19:17, 18, 20; 21:27, 28.) Parece ser que “Quedes”, que aparece en 1 Crónicas 6:72, es otro nombre de Quisión. (Véase QUEDES núm. 3.)')" onmouseout="writetxt(0)" shape=rect coords=292,281,330,292 href=1Cr.htm#6:72 onclick="ventana(this.href);return false"></AREA>

<AREA name="Raba" onmouseover="writetxt('<b>Rabá</b><LI>&nbsp;</LI>Ciudad situada en el extremo SO. del antiguo reino de Ammón cuando este ya había perdido parte de su territorio ante los amorreos. . .')" onmouseout="writetxt(0)" shape=rect coords=482,420,506,429 href=Ciu-I.htm#Raba1 onclick="ventana(this.href);return false"></AREA>

	<AREA name="Saaraim" onmouseover="writetxt('<b>Saaraim</b><LI>&nbsp;</LI><i>(Doble Puerta)</i><BR>Ciudad simeonita. (1Cr 4:24, 31.) Al parecer se trata de Silhim (Jos 15:32) y Saruhén. (Jos 19:6.) Se la ha identificado tentativamente con Tell el-Far`ah (Tel Sharuhen), a unos 35 Km. al O. de Beer-seba.')" onmouseout="writetxt(0)" shape=rect coords=135,602,172,611 href=Ciu-XIX.htm#Saaraim2 onclick="ventana(this.href);return false"></AREA>

	<AREA name="Samaria" onmouseover="writetxt('<IMG src=images/naaman.jpg class=bild><b>Samaria</b><LI>&nbsp;</LI><i>(Perteneciente al Clan de Sémer)</i><BR>Ciudad que el rey Omrí empezó a edificar hacia la mitad del siglo X a. E.C. y que fue la capital del reino septentrional de Israel por más de doscientos años. . .')" onmouseout="writetxt(0)" shape=rect coords=295,332,328,346 href=Ciu-II.htm#Samaria1 onclick="ventana(this.href);return false"></AREA>

	<AREA name="Samir" onmouseover="writetxt('<b>Samir</b><LI>&nbsp;</LI>Lugar de la región montañosa de Efraín donde residió y fue enterrado el juez Tolá. (Jue 10:1, 2.) Podría estar situado en la última ubicación de Samaria o en los alrededores. El Códice Alejandrino (LXX) apoya en cierta medida este punto de vista, pues en Jueces 10:1 lee Sa·ma·réi·ai (Samaria).')" onmouseout="writetxt(0)" shape=rect coords=305,324,328,332 href=Pers-XIII.htm#Samir3 onclick="ventana(this.href);return false"></AREA>

	<AREA name="Saruhen" onmouseover="writetxt('<b>Saruhén</b><LI>&nbsp;</LI>Ciudad de Simeón. (Jos 19:1, 6.) Parece ser que también se la llamó Silhim (Jos 15:32) y Saaraim. (1Cr 4:31.) Los eruditos por lo general opinan que se trata de Tell el-Far`ah (Tel Sharuhen), a unos 35 Km. al  O. de Beer-seba.')" onmouseout="writetxt(0)" shape=rect coords=141,591,178,601 href=Ciu-XIX.htm#Saaraim2 onclick="ventana(this.href);return false"></AREA>

	<AREA name="Seba" onmouseover="writetxt('<b>Seba (?)</b><LI>&nbsp;</LI>Al parecer, una de las ciudades enclavadas en la parte S. del territorio de Judá que se dieron a la tribu de Simeón...')" onmouseout="writetxt(0)" shape=rect coords=284,584,315,595 href=Pers-XXI.htm#Seba7 onclick="ventana(this.href);return false"></AREA>

	<AREA name="Sidon" onmouseover="writetxt('<b>Sidón</b><LI>&nbsp;</LI>Sidón, el hijo primogénito de Canaán, fue el progenitor de los sidonios. La ciudad portuaria de Sidón recibió el nombre de su antepasado, y durante muchos años fue la principal ciudad de los fenicios, nombre que los griegos dieron a los sidonios. . .')" onmouseout="writetxt(0)" shape=rect coords=339,15,367,26 href=Pers-XXX.htm#Sidon onclick="ventana(this.href);return false"></AREA>

	<AREA name="Silhim" onmouseover="writetxt('<b>Silhim</b><LI>&nbsp;</LI>Ciudad del S. de Judá. (Jos 15:21, 32.) Parece que es la misma que Saruhén, mencionada entre las ciudades del territorio de Judá pertenecientes a Simeón. (Jos 19:1, 6.) En la lista de 1 Crónicas 4:31 al parecer se llama a la misma ciudad Saaraim. Se la ha identificado tentativamente con Tell el-Far`ah (Tel Sharuhen), a unos 35 Km. al O. de Beer-seba.')" onmouseout="writetxt(0)" shape=rect coords=140,612,172,622 href=Ciu-XIX.htm#Saaraim2 onclick="ventana(this.href);return false"></AREA>

	<AREA name="Silo" onmouseover="writetxt('<b>Siló</b><LI>&nbsp;</LI><i>(Aquel de Quien Es; Aquel a Quien Pertenece)</i><BR>Ciudad situada en el territorio de Efraín y al “norte de Betel, hacia el oriente de la calzada que sube de Betel a Siquem y hacia el sur de Leboná”. (Jue 21:19.) Hoy se la identifica con Khirbet Seilun (Shillo), a unos 15 Km. al NNE. de Betel, lo que encaja con esta descripción bíblica. Este lugar está sobre una colina rodeada de otras más altas y un valle al SO.')" onmouseout="writetxt(0)" shape=rect coords=331,394,349,402 href=Pers-XXV.htm#Silo2 onclick="ventana(this.href);return false"></AREA>

	<AREA name="Sodoma" onmouseover="writetxt('<IMG src=images/sodoma.jpg class=bild><b>Sodoma</b><LI>&nbsp;</LI><i> </i>Ciudad situada junto al límite SE. de Canaán. . .')" onmouseout="writetxt(0)" shape=rect coords=378,612,421,626 href=Ciu-VIII.htm#Sodoma onclick="ventana(this.href);return false"></AREA>

	<AREA name="Sucot" onmouseover="writetxt('<b>Sucot</b><LI>&nbsp;</LI><i>(Cabañas)</i><BR>Lugar donde Jacob, tras su encuentro con Esaú, construyó una casa e hizo cabañas o establos para su ganado; de ahí se deriva su nombre. . .')" onmouseout="writetxt(0)" shape=rect coords=416,355,442,367 href=Ciu-VII.htm#Sucot1 onclick="ventana(this.href);return false"></AREA>

	<AREA name="Taanac" onmouseover="writetxt('<b>Taanac</b><LI>&nbsp;</LI>Ciudad de Manasés enclavada en el territorio de Isacar (Jos 17:11; 1Cr 7:29) que fue asignada a los levitas qohatitas. . .')" onmouseout="writetxt(0)" shape=rect coords=336,284,362,291 href=Ciu-III.htm#Taanac onclick="ventana(this.href);return false"></AREA>

	<AREA name="Tapuah" onmouseover="writetxt('<b>Tapúah</b><LI>&nbsp;</LI><i>(Manzana [Manzano])</i><BR>Población fronteriza situada entre Efraín y Manasés. (Jos 16:8.) Aunque la ciudad se asignó a Efraín, sus alrededores, “la tierra de Tapúah”, correspondían a Manasés. . .')" onmouseout="writetxt(0)" shape=rect coords=333,379,363,390 href=Pers-XIV.htm#Tapuah3 onclick="ventana(this.href);return false"></AREA>

	<AREA name="Teqoa" onmouseover="writetxt('<b>Teqoa</b><LI>&nbsp;</LI>Ciudad del territorio de Judá identificada normalmente con Khirbet ’et-Tuqu´, que se halla a unos 16 Km. al S. de Jerusalén y a una altitud de casi 820 m. . .')" onmouseout="writetxt(0)" shape=rect coords=330,504,355,513 href=Ciu-III.htm#Teqoa onclick="ventana(this.href);return false"></AREA>

	<AREA name="Timnat-Serah" onmouseover="writetxt('<b>Timnat-Sérah</b><LI>&nbsp;</LI><i>(Roca)</i><BR>Ciudad que Josué solicitó como herencia en la región montañosa de Efraín y que los hijos de Israel le concedieron “por orden de Jehová”. Josué edificó la ciudad, y a su muerte fue enterrado allí. . .')" onmouseout="writetxt(0)" shape=rect coords=307,402,359,414 href=Ciu-XVIII.htm#Timnat-serah onclick="ventana(this.href);return false"></AREA>

	<AREA name="Tiro" onmouseover="writetxt('<b>Tiro</b><LI>&nbsp;</LI><i>(Roca)</i><BR>El principal puerto marítimo fenicio; se ha identificado con el moderno es-Sur, situado a unos 50 Km. al N. del monte Carmelo y a unos 35 Km. al SSO. de Sidón. . .')" onmouseout="writetxt(0)" shape=rect coords=307,83,332,95 href=Ciu-VII.htm#Tiro onclick="ventana(this.href);return false"></AREA>

	<AREA name="Token" onmouseover="writetxt('<b>Token</b><LI>&nbsp;</LI><i>(Cantidad Determinada)</i><BR>Ciudad de Simeón. (1Cr 4:24, 32.) Al parecer se la llama Éter en Josué 19:7. ')" onmouseout="writetxt(0)" shape=rect coords=258,501,293,513 href=1Cr.htm#4:32 onclick="ventana(this.href);return false"></AREA>

	<AREA name="Uz" onmouseover="writetxt('<IMG src=images/jobfinal.jpg class=bild><b>Uz (?)</b><LI>&nbsp;</LI>Tierra natal de Job...')" onmouseout="writetxt(0)" shape=rect coords=375,760,398,770 href=Pers-VI.htm#Uz4 onclick="ventana(this.href);return false"></AREA>

	<AREA name="Ziqlag" onmouseover="writetxt('<b>Ziqlag</b><LI>&nbsp;</LI><BR>Enclave simeonita en la parte meridional de Judá. . .')" onmouseout="writetxt(0)" shape=rect coords=189,558,220,570 href=Ciu-VII.htm#Ziqlag onclick="ventana(this.href);return false"></AREA>

	<AREA name="Zora" onmouseover="writetxt('<IMG src=images/sanson.jpg class=bild><b>Zorá</b><LI>&nbsp;</LI>Ciudad de la Sefelá que le correspondió a la tribu de Judá. . .')" onmouseout="writetxt(0)" shape=rect coords=262,462,283,473 href=Ciu-I.htm#Zora onclick="ventana(this.href);return false"></AREA>









<!-- CAMINOS - FRONTERAS - Lugares -->
	<AREA name="Rutas" onmouseover="writetxt('<b>Rutas Principales</b><LI>&nbsp;</LI>Desde tiempos antiguos, las ciudades y los reinos palestinos estuvieron unidos por calzadas y caminos, así como por varias rutas comerciales importantes. (Nú 20:17-19; 21:21, 22; 22:5, 21-23; Jos 2:22; Jue 21:19; 1Sa 6:9, 12; 13:17, 18; véase CAMINO DEL REY.) El camino considerado principal iba de Egipto a las ciudades filisteas de Gaza y Asquelón, luego giraba poco a poco hacia el NE. en dirección a Meguidó, pasaba por Hazor, al N. del mar de Galilea, y llegaba hasta Damasco. Aunque esta ruta, que atravesaba Filistea, era la más corta entre Egipto y la Tierra Prometida, Jehová bondadosamente llevó a los israelitas por otro camino para que no se descorazonaran debido a un ataque filisteo. (Éx 13:17.)')" onmouseout="writetxt(0)" shape=rect coords=28,122,235,144 href=pdf/it/nwt-B6-Pg.1888.pdf onclick="ventana(this.href);return false"></AREA>

	<AREA name="Azmon" onmouseover="writetxt('<b>Azmón</b><LI>&nbsp;</LI><i>(Osario)</i><BR>Lugar que formaba parte del límite meridional de la Tierra Prometida, entre Hazar-addar y el valle torrencial de Egipto. . .')" onmouseout="writetxt(0)" shape=rect coords=149,739,182,751 href=Ciu-IV.htm#Azmon onclick="ventana(this.href);return false"></AREA>

	<AREA name="CamiRey" onmouseover="writetxt('<b>El camino del Rey</b><LI>&nbsp;</LI>El camino del que prometieron no desviarse los israelitas si se les permitía pasar por el territorio edomita y la tierra del rey Sehón. . .')" onmouseout="writetxt(0)" shape=rect coords=426,568,450,632 href=Ciu-XXIV.htm#CaRey onclick="ventana(this.href);return false">

	<AREA name="Qades" onmouseover="writetxt('<b>Qadés</b><LI>&nbsp;</LI><i>(Lugar Santo), QADÉS-BARNEA (Lugar Santo de Barnea)</i><BR>Lugar del desierto donde acamparon los israelitas. . .')" onmouseout="writetxt(0)" shape=rect coords=151,764,177,775 href=Ciu-IV.htm#Qades onclick="ventana(this.href);return false"></AREA>

	<AREA name="ViaMaris" onmouseover="writetxt('<b>Via Maris</b><LI>&nbsp;</LI><i>(el Camino del Mar)</i><BR>La Via Maris, o “el Camino del Mar”, pasaba por Meguidó y llegaba hasta Egipto<BR>Faraón Nekó condujo una numerosa fuerza de soldados y carros egipcios por la ruta costanera (de ahí su nombre Vía Maris, o el camino del Mar) para reforzar a los asirios cerca del Éufrates. . .')" onmouseout="writetxt(0)" shape=poly coords=86,614,90,624,51,642,47,631 href=Gl-R.htm#patriarcas onclick="ventana(this.href);return false"></AREA>









<!-- RIOS - MARES - LAGOS - MONTAÑAS - Territorios -->
	<AREA name="Edom" onmouseover="writetxt('<IMG src=images/jacob-esau.jpg class=bild><b>Edom</b><LI>&nbsp;</LI><i>(Rojo), EDOMITAS.</i><BR>Edom era el sobrenombre que recibió Esaú, el hermano gemelo de Jacob, debido a que vendió su primogenitura por un guisado rojo. . .')" onmouseout="writetxt(0)" shape=rect coords=332,734,369,744 href=Ciu-XII.htm#Edom onclick="ventana(this.href);return false"></AREA>

	<AREA name="Enon" onmouseover="writetxt('<IMG src=images/bautismo.jpg class=bild><b>Enón</b><LI>&nbsp;</LI>Lugar donde “había una gran cantidad de agua”. Allí bautizaba Juan después de la Pascua del año 30 E.C. (Jn 3:23.) Estaba cerca de Salim, que al parecer era un lugar más conocido. Ninguna de estas dos localidades puede ubicarse con exactitud. Sin embargo, Eusebio, obispo de Cesarea que vivió durante los siglos III y IV, propone un lugar en el valle del Jordán a unas ocho millas romanas (12 Km.) al S. de Bet-seán. En este lugar se encuentra Tell Ridgha (Tel Shalem), que suele identificarse con Salim. Hay varios manantiales en las proximidades que podrían encajar con la descripción que dio Eusebio del lugar llamado Enón.')" onmouseout="writetxt(0)" shape=rect coords=370,307,390,313 href=Ciu-V.htm#Enon onclick="ventana(this.href);return false"></AREA>

	<AREA name="Jordan" onmouseover="writetxt('<IMG src=images/naaman.jpg class=bild><b>Rio Jordán</b><LI>&nbsp;</LI>Río principal de la Tierra Prometida que forma una frontera natural entre la mayor parte del E. y el O. de Palestina. . .')" onmouseout="writetxt(0)" shape=rect coords=385,370,402,414 href=Ciu-V.htm#Jordan onclick="ventana(this.href);return false"></AREA>

	<AREA name="GalileaM" onmouseover="writetxt('<IMG src=images/storm.jpg class=bild><b>Mar de Galilea</b><LI>&nbsp;</LI>Lago interior de agua dulce que se encuentra en la parte N. de Palestina y al que también se ha llamado mar de Kinéret. . .')" onmouseout="writetxt(0)" shape=poly coords=415,189,423,195,423,224,413,236,408,233,396,203 href=Ciu-V.htm#GalileaM onclick="ventana(this.href);return false"></AREA>

	<AREA name="MaGrande" onmouseover="writetxt('<b>Mar Grande (Mar Mediterráneo)</b><LI>&nbsp;</LI>La gran masa de agua comprendida entre Europa, al N.; Asia, al E., y África, al S. Los hebreos la llamaban mar Grande, pero actualmente se la conoce por su nombre derivado del latín, Mediterráneo, que significa “[que se halla] en medio de tierra”, pues está prácticamente rodeada de tierra. . .')" onmouseout="writetxt(0)" shape=poly coords=198,212,244,215,230,367,163,433,148,394 href=Ciu-XV.htm#GrandeM onclick="ventana(this.href);return false"></AREA>

	<AREA name="MaSalado" onmouseover="writetxt('<IMG src=images/sodoma.jpg class=bild><b>Mar Salado</b><LI>&nbsp;</LI>Una de las designaciones bíblicas del gran lago o mar conocido en la actualidad como el mar Muerto. . .')" onmouseout="writetxt(0)" shape=poly coords=391,470,415,476,405,536,410,546,402,584,393,592,387,576,372,601,399,619,391,638,369,635,362,606,371,581,369,525 href=Ciu-IX.htm#Salado onclick="ventana(this.href);return false"></AREA>

	<AREA name="Masada" onmouseover="writetxt('<IMG src=images/masada.jpg class=bild><b>Masada</b><LI>&nbsp;</LI>Herodes reconstruyó las fortalezas de Antonia y Masada, esta última con gran lujo sobre una montaña que se eleva unos 400 m. sobre el nivel del mar Muerto.<BR>En el año 66 E.C., un grupo de sicarios a las órdenes de Eleazar, hijo de Jairo, tomó la guarnición romana de Masada y efectuó grandes matanzas. Este grupo de fanáticos nacionalistas continuó desafiando a Roma hasta que los romanos destruyeron Jerusalén en el año 70 E.C., y su última fortaleza judía, Masada, en 73 E.C. (Da 9:25-27.)')" onmouseout="writetxt(0)" shape=rect coords=331,584,365,591 href=Ciu-XVII.htm#Masada onclick="ventana(this.href);return false"></AREA>

	<AREA name="MoEbal" onmouseover="writetxt('<b>El monte Ebal</b><LI>&nbsp;</LI>Montaña que en la actualidad se identifica con Jebel Eslamiyeh (Har `Eval), situada en el distrito de Samaria. . .')" onmouseout="writetxt(0)" shape=rect coords=344,346,387,360 href=Ciu-IV.htm#Ebal onclick="ventana(this.href);return false"></AREA>

	<AREA name="MoGuerizim" onmouseover="writetxt('<b>El monte Guerizim</b><LI>&nbsp;</LI>Conocido en la actualidad como Jebel et Tur (Har Gerizim), y el monte Ebal, al NE., se encuentran en el corazón del distrito de Samaria...')" onmouseout="writetxt(0)" shape=rect coords=283,354,343,365 href=Ciu-I.htm#Guerizim onclick="ventana(this.href);return false"></AREA>

	<AREA name="MoGuilboa" onmouseover="writetxt('<IMG src=images/guilboa.jpg class=bild><b>El monte Guilboa</b><LI>&nbsp;</LI><i>(posiblemente: Región Montuosa)</i><BR>El Monte Guilboa se encuentra en el lado sureste del Valle Jezreel. El rey Saúl se vio forzado a suicidarse en estas cuestas cuando estaba a punto de ser derrotado por los filisteos')" onmouseout="writetxt(0)" shape=rect coords=363,275,419,286 href=Ciu-VI.htm#Guilboa onclick="ventana(this.href);return false"></AREA>

	<AREA name="MoMore" onmouseover="writetxt('<b>La colina Moré</b><LI>&nbsp;</LI>Nombre de una colina próxima al lugar en el que Gedeón derrotó a los madianitas. . .')" onmouseout="writetxt(0)" shape=rect coords=337,250,366,262 href=Ciu-XI.htm#More2 onclick="ventana(this.href);return false"></AREA>

	<AREA name="MoMoria" onmouseover="writetxt('<IMG src=images/abrahan.jpg class=bild><b>El monte Moria</b><LI>&nbsp;</LI>Nombre de una elevación rocosa sobre la que Salomón edificó su magnífico templo a Jehová. Su padre David había comprado aquel lugar a Arauna el jebuseo (Ornán) para erigir un altar conforme al mandato de Dios, con el objeto de poner fin al azote debido al pecado de David al censar al pueblo. (2Sa 24:16-25; 1Cr 21:15-28; 2Cr 3:1)<BR>El sacrificio de Abrahán se efectuó en el lugar donde más tarde estuvo Jerusalén, si no en la colina del Templo”')" onmouseout="writetxt(0)" shape=rect coords=335,459,379,465 href=Ciu-XVIII.htm#Moria onclick="ventana(this.href);return false"></AREA>

	<AREA name="MoTabor" onmouseover="writetxt('<b>El monte Tabor</b><LI>&nbsp;</LI>Importante montaña (F4) del límite septentrional del territorio de Isacar al sudoeste del mar de Galilea, en el valle de Jezreel. (Jos 19:17, 22). . .')" onmouseout="writetxt(0)" shape=rect coords=366,235,419,246 href=Ciu-XV.htm#Tabor1 onclick="ventana(this.href);return false"></AREA>

	<AREA name="Salim" onmouseover="writetxt('<IMG src=images/bautismo.jpg class=bild><b>Salim</b><LI>&nbsp;</LI>Juan bautizaba en Enón, un lugar situado en el valle del Jordán, cerca de Salim (Jn 3:22-24.)<BR>Debe haber sido un lugar muy conocido en la época. En la actualidad no se conoce con certeza su ubicación, pero se ha propuesto Tell Ridgha (Tel Shalem), a unos 12 Km. al S. de Bet-seán. ')" onmouseout="writetxt(0)" shape=rect coords=375,300,396,307 href=Ciu-V.htm#Salim onclick="ventana(this.href);return false"></AREA>

	<AREA name="VTArnon" onmouseover="writetxt('<b>Valle torrencial de Arnón</b><LI>&nbsp;</LI>Bajando por la costa oriental del mar Muerto, más o menos a mitad de camino se encuentra el profundo desfiladero del valle de Arnón, que atraviesa la elevada meseta. . .')" onmouseout="writetxt(0)" shape=rect coords=410,554,464,566 href=Ciu-XII.htm#Arnon onclick="ventana(this.href);return false"></AREA>

	<AREA name="VTCison" onmouseover="writetxt('<IMG src=images/1re1838.jpg class=bild><b>Valle torrencial de Cisón</b><LI>&nbsp;</LI>La crecida del Cisón inmovilizó los carros de Sísara. . .')" onmouseout="writetxt(0)" shape=rect coords=291,208,303,224 href=Ciu-VIII.htm#Cison onclick="ventana(this.href);return false"></AREA>

	<AREA name="VTEgipto" onmouseover="writetxt('<b>Valle torrencial de Egipto</b><LI>&nbsp;</LI>Gran uadi (o garganta) que, como Dios había prescrito, marcaba el límite sudoccidental de la Tierra Prometida, “la tierra de Canaán”. . .')" onmouseout="writetxt(0)" shape=poly coords=58,680,102,709,96,715,51,688 href=Ciu-XIII.htm#VTEgipto onclick="ventana(this.href);return false"></AREA>

	<AREA name="VTJaboq" onmouseover="writetxt('<b>Valle torrencial de Jaboq</b><LI>&nbsp;</LI>Uno de los principales valles torrenciales o uadis situados al E. del Jordán, cuyo nombre se menciona por primera vez en las Escrituras cuando Jacob cruzó “el vado de Jaboq” junto con su casa. . .')" onmouseout="writetxt(0)" shape=rect coords=437,365,487,380 href=Ciu-XII.htm#Jaboq onclick="ventana(this.href);return false"></AREA>

	<AREA name="Zered" onmouseover="writetxt('<b>Valle torrencial de Zered</b><LI>&nbsp;</LI>Aqui acamparon los israelitas cuando bordearon la frontera de Moab, después de haber vagado durante treinta y ocho años desde la rebelión de Qadés-barnea. . .')" onmouseout="writetxt(0)" shape=rect coords=393,664,445,680 href=Ciu-XVII.htm#Zered onclick="ventana(this.href);return false"></AREA>

	<AREA name="Gedeon" onmouseover="writetxt('<b>Gedeón</b><LI>&nbsp;</LI><i>(Quinto juez de Israel)</i><BR>El juez Gedeón derrotó a 135.000 guerreros madianitas con tan solo 300 hombres ligeramente armados, pero capaces de moverse con rapidez. El campo de batalla se situó entre el monte Guilboa y Moré. Tras su victoria inicial, Gedeón persiguió al enemigo hacia el este, hasta adentrarse en el desierto (Jue 6:1–8:32).')" onmouseout="writetxt(0)" shape=circle coords=381,292,8 href=Pers-XI.htm#Gedeon onclick="ventana(this.href);return false"></AREA>

	<AREA name="Jefte" onmouseover="writetxt('<b>Jefté</b><LI>&nbsp;</LI><i>(Octavo juez de Israel)</i><BR>Jefté, galaadita de la tribu de Manasés, libró del yugo ammonita a las ciudades de Israel situadas al este del Jordán. Para lograr su victoria, probablemente empleó el Camino del Rey, que unía Ramot-galaad con la zona de Aroer (Jue 11:1–12:7).')" onmouseout="writetxt(0)" shape=circle coords=467,385,8 href=Pers-X.htm#Jefte onclick="ventana(this.href);return false"></AREA>

	<AREA name="Sanson" onmouseover="writetxt('<IMG src=images/sanson.jpg class=bild><b>Sansón</b><LI>&nbsp;</LI><i>(Decimosegundo juez de Israel)</i><BR>Las hazañas de Sansón contra los filisteos tuvieron como escenario la zona litoral entre Asquelón y Gaza. Esta última se encuentra en una región bien regada, famosa por sus productos agrícolas. Fue allí donde Sansón se valió de 300 zorras para prender fuego a los campos de grano, las viñas y los olivares de los filisteos (Jue 15:4, 5).')" onmouseout="writetxt(0)" shape=circle coords=207,516,8 href=Pers-IX.htm#Sanson onclick="ventana(this.href);return false"></AREA>

<!-- TRIBUS DE ISRAEL -->
	<AREA name="Tribus" onmouseover="writetxt('<IMG class=bild src=images/1d1.jpg><b>Tribus de Israel</b><LI>&nbsp;</LI><i>(Ciudad Hermosa [Bella])</i><BR>Las tribus de Israel descendieron de los doce hijos de Jacob. (Gé 29:32–30:24; 35:16-18.) Estos “doce cabezas de familia [gr. d´·de·ka pa·tri·ár·kjas]” produjeron “las doce tribus de Israel”. . .')" onmouseout="writetxt(0)" shape=rect coords=27,22,236,46 href=Pers-XLIII.htm#Israel3 onclick="ventana(this.href);return false"></AREA>

	<AREA name="DivTribus" onmouseover="writetxt('<IMG class=bild src=images/1d1.jpg><b>Divisiones Tribales</b><LI>&nbsp;</LI>Grupo de personas constituido por varias familias o clanes, unidos por la raza o las costumbres bajo los mismos jefes. . .')" onmouseout="writetxt(0)" shape=rect coords=27,46,236,65 href=Gl-R.htm#juecesA onclick="ventana(this.href);return false"></AREA>

	<AREA name="EncManases" onmouseover="writetxt('<b>Enclaves de Manasés</b><LI>&nbsp;</LI>Media tribu de Manasés ya tenía su herencia al E. del Jordán, que comprendía Basán y una parte de Galaad. (Jos 13:29-31.) Al S. estaba Gad; Mahanaim era la ciudad fronteriza. (Jos 13:24-26, 30.) Toda esta región era una alta meseta, cuya elevación media era de 610 m. Allí estaba ubicada Golán, una de las seis ciudades de refugio, y Beesterá (Astarot), otra ciudad levita. (Jos 20:8, 9; 21:27; 1Cr 6:71.)')" onmouseout="writetxt(0)" shape=rect coords=28,64,236,84 href=Pers-VII.htm#Manases2b onclick="ventana(this.href);return false"></AREA>

	<AREA name="EncSimeon" onmouseover="writetxt('<b>Enclaves de Simeón</b><LI>&nbsp;</LI>Reducción de la población tribal. Al tiempo del primer censo, realizado un año después del éxodo de Egipto, la tribu de Simeón ascendía a 59.300 hombres físicamente capacitados mayores de veinte años que eran aptos para servicio militar. (Nú 1:1-3, 22, 23.) Sin embargo, unos treinta y nueve años después, el segundo censo reveló que la tribu había sufrido grandes pérdidas, pues solo había 22.200 en la misma categoría. Esto equivalía a una disminución de más del 62%, mucho mayor que la que experimentó cualquier otra tribu. (Nú 26:1, 2, 12-14.)')" onmouseout="writetxt(0)" shape=rect coords=28,85,236,102 href=Pers-IV.htm#Simeon2a onclick="ventana(this.href);return false"></AREA>
